        const db = getFirestore(app);

        // Expose auth and db globally for existing activity scripts to use
        window.auth = auth;
        window.db = db;

        // --- Diamond Count Display Logic (Top-Left) ---
        async function updateDiamondCountDisplay() {
            const diamondCountElement = document.getElementById('diamond-count');
            if (!diamondCountElement) return;

            const user = auth.currentUser;
            if (user) {
                const isGoogleSignedIn = user.providerData.some(
                    (provider) => provider.providerId === 'google.com'
                );

                if (isGoogleSignedIn) {
                    const userRef = doc(db, "users", user.uid);
                    try {
                        const docSnap = await getDoc(userRef);
                        if (docSnap.exists()) {
                            const diamonds = docSnap.data().diamonds || 0;
                            diamondCountElement.textContent = `${diamonds} ðŸ’Ž`;
                        } else {
                            // If user document doesn't exist for a Google user, initialize diamonds to 0
                            await setDoc(userRef, { diamonds: 0, displayName: user.displayName || 'Anonymous User' }, { merge: true });
                            diamondCountElement.textContent = '0 ðŸ’Ž';
                        }
                    } catch (error) {
                        console.error("Error fetching or initializing diamond count:", error);
                        diamondCountElement.textContent = 'Error ðŸ’Ž';
                    }
                } else {
                    // If not a Google-signed-in user, display N/A or 0
                    diamondCountElement.textContent = 'N/A ðŸ’Ž';
                    console.log("Not a Google-signed-in user. Diamond count display limited.");
                }
            } else {
                diamondCountElement.textContent = '0 ðŸ’Ž';
            }
        }

        // --- Diamond Popup Animation Logic ---
        function showDiamondPopup(amount) {
            const popup = document.getElementById('diamondPopupAnimation');
            if (!popup) return;

            const diamondIcon = popup.querySelector('.diamond-icon');
            const plusOneText = popup.querySelector('.plus-one-text');

            const formattedAmount = amount % 1 === 0 ? amount.toString() : amount.toFixed(1);
            plusOneText.textContent = `+${formattedAmount}`;

            popup.classList.remove('show');
            diamondIcon.style.animation = 'none';
            plusOneText.style.animation = 'none';
            void popup.offsetWidth; // Trigger reflow to restart animation
            
            popup.classList.add('show');
            diamondIcon.style.animation = 'pulse-glow 2s infinite alternate, pop-and-fade 1.5s forwards';
            plusOneText.style.animation = 'fade-up 1.5s forwards';

            setTimeout(() => {
                popup.classList.remove('show');
            }, 1500); // Match the duration of pop-and-fade animation
        }

        // --- Firestore Update Functions ---
        window.updateDiamondCount = async function(diamondsEarned) {
            const user = auth.currentUser;
            if (!user) {
                console.log("Diamond update skipped: No user logged in.");
                return;
            }

            const isGoogleSignedIn = user.providerData.some(
                (provider) => provider.providerId === 'google.com'
            );

            if (!isGoogleSignedIn) {
                console.warn("Diamond update skipped: User is not signed in with a Google account.");
                return;
            }

            const userRef = doc(db, "users", user.uid);
            try {
                await setDoc(userRef, {
                    diamonds: increment(diamondsEarned),
                    displayName: user.displayName || 'Google User'
                }, { merge: true });
                console.log(`Diamonds updated: +${diamondsEarned} for Google user: ${user.displayName || user.uid}`);
                showDiamondPopup(diamondsEarned);
                updateDiamondCountDisplay();
            } catch (error) {
                console.error("Error updating document for diamonds:", error);
            }
        };

        // Function to update user's time spent in Firestore
        window.updateTimeSpent = async function(durationMs) {
            const user = auth.currentUser;
            if (!user) {
                console.log("Time spent update skipped: No user logged in.");
                return;
            }

            const isGoogleSignedIn = user.providerData.some(
                (provider) => provider.providerId === 'google.com'
            );

            if (!isGoogleSignedIn) {
                console.warn("Time spent update skipped: User is not signed in with a Google account.");
                return;
            }

            const userRef = doc(db, "users", user.uid);
            try {
                await setDoc(userRef, {
                    timeSpent: increment(durationMs)
                }, { merge: true });
                console.log(`Time spent updated: +${durationMs}ms for Google user: ${user.displayName || user.uid}`);
            } catch (error) {
                console.error("Error updating document for time spent:", error);
            }
        };

        // Initial update of diamond count display on page load
        onAuthStateChanged(auth, (user) => {
            if (user) {
                updateDiamondCountDisplay();
            }
        });

        // --- Diamond Count Display Logic (Top-Left) ---
        async function updateDiamondCountDisplay() {
            const diamondCountElement = document.getElementById('diamond-count');
            if (!diamondCountElement) return;

            const user = auth.currentUser;
            if (user) {
                const isGoogleSignedIn = user.providerData.some(
                    (provider) => provider.providerId === 'google.com'
                );

                if (isGoogleSignedIn) {
                    const userRef = doc(db, "users", user.uid);
                    try {
                        const docSnap = await getDoc(userRef);
                        if (docSnap.exists()) {
                            const diamonds = docSnap.data().diamonds || 0;
                            diamondCountElement.textContent = `${diamonds} ðŸ’Ž`;
                        } else {
                            // If user document doesn't exist for a Google user, initialize diamonds to 0
                            await setDoc(userRef, { diamonds: 0, displayName: user.displayName || 'Anonymous User' }, { merge: true });
                            diamondCountElement.textContent = '0 ðŸ’Ž';
                        }
                    } catch (error) {
                        console.error("Error fetching or initializing diamond count:", error);
                        diamondCountElement.textContent = 'Error ðŸ’Ž';
                    }
                } else {
                    // If not a Google-signed-in user, display N/A or 0
                    diamondCountElement.textContent = 'N/A ðŸ’Ž';
                    console.log("Not a Google-signed-in user. Diamond count display limited.");
                }
            } else {
                diamondCountElement.textContent = '0 ðŸ’Ž';
            }
        }

        // --- Diamond Popup Animation Logic ---
        function showDiamondPopup(amount) {
            const popup = document.getElementById('diamondPopupAnimation');
            if (!popup) return;

            const diamondIcon = popup.querySelector('.diamond-icon');
            const plusOneText = popup.querySelector('.plus-one-text');

            const formattedAmount = amount % 1 === 0 ? amount.toString() : amount.toFixed(1);
            plusOneText.textContent = `+${formattedAmount}`;

            popup.classList.remove('show');
            diamondIcon.style.animation = 'none';
            plusOneText.style.animation = 'none';
            void popup.offsetWidth; // Trigger reflow to restart animation
            
            popup.classList.add('show');
            diamondIcon.style.animation = 'pulse-glow 2s infinite alternate, pop-and-fade 1.5s forwards';
            plusOneText.style.animation = 'fade-up 1.5s forwards';

            setTimeout(() => {
                popup.classList.remove('show');
            }, 1500); // Match the duration of pop-and-fade animation
        }

        // --- Firestore Update Functions ---
        window.updateDiamondCount = async function(diamondsEarned) {
            const user = auth.currentUser;
            if (!user) {
                console.log("Diamond update skipped: No user logged in.");
                return;
            }

            const isGoogleSignedIn = user.providerData.some(
                (provider) => provider.providerId === 'google.com'
            );

            if (!isGoogleSignedIn) {
                console.warn("Diamond update skipped: User is not signed in with a Google account.");
                return;
            }

            const userRef = doc(db, "users", user.uid);
            try {
                await setDoc(userRef, {
                    diamonds: increment(diamondsEarned),
                    displayName: user.displayName || 'Google User'
                }, { merge: true });
                console.log(`Diamonds updated: +${diamondsEarned} for Google user: ${user.displayName || user.uid}`);
                showDiamondPopup(diamondsEarned);
                updateDiamondCountDisplay();
            } catch (error) {
                console.error("Error updating document for diamonds:", error);
            }
        };

        // Function to update user's time spent in Firestore
        window.updateTimeSpent = async function(durationMs) {

                console.log("Time spent update skipped: No user logged in.");

            const isGoogleSignedIn = user.providerData.some(
                (provider) => provider.providerId === 'google.com'
            );

            if (!isGoogleSignedIn) {
                console.warn("Time spent update skipped: User is not signed in with a Google account.");
                return;
            }

            const userRef = doc(db, "users", user.uid);

                await setDoc(userRef, {
                    timeSpent: increment(durationMs)
                }, { merge: true });
                console.log(`Time spent updated: +${durationMs}ms for Google user: ${user.displayName || user.uid}`);
            } catch (error) {
                console.error("Error updating document for time spent:", error);
            }
        };

        // Initial update of diamond count display on page load
        onAuthStateChanged(auth, (user) => {
            if (user) {
                updateDiamondCountDisplay();
            }
        });

// Shared game setup function: Initializes a matching game for a given group of word pairs.
function setupGame(wordPairs, groupId) {
  let score = 0; // Tracks the number of correct matches for this group
  const wordsContainer = document.getElementById(groupId + '-words');
  const defsContainer = document.getElementById(groupId + '-defs');
  const resultContainer = document.getElementById(groupId + '-result');

  // Shuffles an array randomly.
  function shuffle(arr) {
    return [...arr].sort(() => Math.random() - 0.5);
  }

  // Renders the word and definition cards for the game.
  function render() {
    wordsContainer.innerHTML = ""; // Clear previous cards
    defsContainer.innerHTML = ""; // Clear previous drop zones
    let selected = null; // Stores the currently selected word card

    const shuffledWords = shuffle(wordPairs);
    const shuffledDefs = shuffle(wordPairs);

    // Create and append word cards
    shuffledWords.forEach(obj => {
      const card = document.createElement("div");
      card.className = "card";
      card.textContent = obj.word;
      card.dataset.word = obj.word; // Store the word for matching
      card.addEventListener("click", () => {
        // Remove 'selected' class from all other word cards in this group
        document.querySelectorAll(`#${groupId}-words .card`).forEach(c => c.classList.remove("selected"));
        card.classList.add("selected"); // Add 'selected' class to the clicked card
        selected = card; // Set the clicked card as selected
      });
      wordsContainer.appendChild(card);
    });

    // Create and append definition drop zones
    shuffledDefs.forEach(obj => {
      const zone = document.createElement("div");
      zone.className = "drop-zone";
      zone.textContent = obj.def;
      zone.dataset.word = obj.word; // Store the correct word for this definition
      zone.dataset.def = obj.def; // Store the definition text
      zone.addEventListener("click", () => {
        // Only proceed if a word card is selected and not already matched
        if (!selected || selected.classList.contains("matched")) return;

        const draggedWord = selected.dataset.word; // Get the word from the selected card
        
        // Check for a match
        if (draggedWord === zone.dataset.word) {
          // Correct match
          selected.classList.add("matched");
          zone.classList.add("matched");
          selected.classList.remove("selected");
          
          // Display the matched pair directly in the drop zone
          zone.innerHTML = `<div class="matched-pair">${draggedWord} â€“ ${zone.dataset.def}</div>`;
          
          playCorrectSound(); // Play success sound
          
          selected = null; // Reset selected card
          score++; // Increment score
          
          // Check if all pairs are matched in this group
          if (score === wordPairs.length) {
            resultContainer.innerHTML = "<b>ðŸŽ‰ Group completed! Well done!</b>";
          
            // NEW: Award 0.5 diamonds for this group if not already awarded
            if (!completedGroupsForDiamonds.has(groupId)) {
                window.updateDiamondCount(0.5); // Award 0.5 diamonds
                completedGroupsForDiamonds.add(groupId); // Mark group as having awarded diamonds
            }
            // Check if all groups are completed to trigger overall time tracking
            const allGroupsTotal = document.querySelectorAll('.accordion').length; // Total number of accordion groups
            if (completedGroupsForDiamonds.size === allGroupsTotal) {
                const duration = Date.now() - activityStartTime; // Calculate total duration for all groups
                window.updateTimeSpent(duration); // Update total time spent in Firestore
            }
                }
        } else {
          // Incorrect match
          zone.classList.add("wrong");
          selected.classList.add("wrong");
          
          playWrongSound(); // Play error sound
          
          // Remove 'wrong' classes and reset selected after a short delay
          setTimeout(() => {
            zone.classList.remove("wrong");
            selected.classList.remove("wrong");
            selected.classList.remove("selected");
            selected = null;
          }, 600);
        }
      });
      defsContainer.appendChild(zone);
    });
  }

  render(); // Initial render of the game
}
