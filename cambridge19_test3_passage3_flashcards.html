<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Flashcards</title>
    <style>
        :root {
            --card-bg: #e6f7ff;
            --card-border: #008CBA;
            --def-bg: #f0fff0;
            --def-border: #4CAF50;
            --text-color: #333;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --shuffle-bg: #008CBA;
            --shuffle-hover: #0077a3;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .flashcard-container {
            width: 400px;
            height: 300px;
            perspective: 1000px;
            margin-bottom: 20px;
        }
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .flashcard-front {
            background-color: var(--card-bg);
            border: 2px solid var(--card-border);
            color: var(--text-color);
        }
        .flashcard-back {
            background-color: var(--def-bg);
            border: 2px solid var(--def-border);
            transform: rotateY(180deg);
            color: var(--text-color);
        }
        .word {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .definition {
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }
        .example {
            font-style: italic;
            color: #555;
            text-align: center;
            margin-top: 15px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .nav-btn {
            background-color: var(--button-bg);
            color: white;
        }
        .nav-btn:hover {
            background-color: var(--button-hover);
        }
        #shuffle-btn {
            background-color: var(--shuffle-bg);
            color: white;
        }
        #shuffle-btn:hover {
            background-color: var(--shuffle-hover);
        }
        .progress {
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="progress" id="progress">Card 1 of 31</div>
    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="flashcard-front" id="front">
                <div class="word" id="word">Word</div>
            </div>
            <div class="flashcard-back" id="back">
                <div class="definition" id="definition">Definition</div>
                <div class="example" id="example">Example</div>
            </div>
        </div>
    </div>
    <div class="controls">
        <button class="nav-btn" id="prev-btn">Previous</button>
        <button id="shuffle-btn">Shuffle</button>
        <button class="nav-btn" id="next-btn">Next</button>
    </div>

    <script>
        const words = [
            { word: "obstacle", definition: "Something that blocks progress (synonym: barrier)", example: "Noise is an obstacle to clear communication." },
            { word: "to feature", definition: "To include or show something prominently (synonym: highlight)", example: "The new phone features an improved camera." },
            { word: "commonplace", definition: "Ordinary or frequently seen (synonym: usual)", example: "Smartphones are now commonplace worldwide." },
            { word: "eye-catching", definition: "Attracting attention (synonym: striking)", example: "She wore an eye-catching red dress." },
            { word: "novelty", definition: "Something new and unusual (synonym: innovation)", example: "The gadget was just a novelty at first." },
            { word: "transparent", definition: "Easy to understand (synonym: clear)", example: "We need transparent rules for everyone." },
            { word: "inclined to", definition: "Likely to do something (synonym: tend to)", example: "He's inclined to arrive late." },
            { word: "entail", definition: "To involve something necessary (synonym: require)", example: "The job entails long hours." },
            { word: "prevalent", definition: "Widespread (synonym: common)", example: "Flu is prevalent in winter." },
            { word: "to take off", definition: "To become successful (synonym: flourish)", example: "Her business really took off last year." },
            { word: "a long way to go", definition: "Much progress needed (synonym: far from complete)", example: "We've improved but have a long way to go." },
            { word: "simultaneous", definition: "Happening at the same time (synonym: concurrent)", example: "The events were simultaneous." },
            { word: "oblige", definition: "To require someone to do something (synonym: compel)", example: "The law obliges drivers to have insurance." },
            { word: "apprehensions", definition: "Worries or fears (synonym: concerns)", example: "She had apprehensions about flying." },
            { word: "accumulate", definition: "To gather over time (synonym: collect)", example: "Dust accumulates quickly." },
            { word: "cloud", definition: "Internet-based storage (synonym: online storage)", example: "I save photos to the cloud." },
            { word: "solemn", definition: "Serious and formal (synonym: dignified)", example: "It was a solemn ceremony." },
            { word: "Etiquette-sensitive", definition: "Aware of social rules (synonym: manner-conscious)", example: "The app is etiquette-sensitive." },
            { word: "first-name terms", definition: "Informal relationship (synonym: on a casual basis)", example: "We're on first-name terms now." },
            { word: "outsource", definition: "To have work done externally (synonym: contract out)", example: "The company outsources IT support." },
            { word: "matures into", definition: "Develops into (synonym: evolves into)", example: "The project matured into a business." },
            { word: "seamless", definition: "Smooth without interruptions (synonym: flawless)", example: "The transition was seamless." },
            { word: "ubiquitous", definition: "Present everywhere (synonym: omnipresent)", example: "Mobile phones are ubiquitous." },
            { word: "a dubbed movie", definition: "Film with replaced voices (synonym: voice-over version)", example: "I watched the dubbed version." },
            { word: "underline", definition: "To emphasize (synonym: highlight)", example: "The report underlines the problem." },
            { word: "a sense of belonging", definition: "Feeling of acceptance (synonym: inclusion)", example: "The club gives me a sense of belonging." },
            { word: "lingua franca", definition: "Common language (synonym: common tongue)", example: "English is the lingua franca of science." },
            { word: "diminish", definition: "To become smaller/less (synonym: decrease)", example: "The noise diminished slowly." },
            { word: "persist", definition: "To continue (synonym: endure)", example: "The pain persisted for days." },
            { word: "substitute", definition: "Replacement (synonym: alternative)", example: "There's no substitute for experience." },
            { word: "reluctance", definition: "Unwillingness (synonym: hesitation)", example: "She showed reluctance to participate." }
        ];

        let currentIndex = 0;
        const flashcard = document.getElementById('flashcard');
        const wordElement = document.getElementById('word');
        const definitionElement = document.getElementById('definition');
        const exampleElement = document.getElementById('example');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const progressElement = document.getElementById('progress');

        function updateCard() {
            wordElement.textContent = words[currentIndex].word;
            definitionElement.textContent = words[currentIndex].definition;
            exampleElement.textContent = words[currentIndex].example;
            progressElement.textContent = `Card ${currentIndex + 1} of ${words.length}`;
            flashcard.classList.remove('flipped');
        }

        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('flipped');
        });

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + words.length) % words.length;
            updateCard();
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % words.length;
            updateCard();
        });

        shuffleBtn.addEventListener('click', () => {
            for (let i = words.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [words[i], words[j]] = [words[j], words[i]];
            }
            currentIndex = 0;
            updateCard();
        });

        updateCard();
    </script>
</body>
</html>
