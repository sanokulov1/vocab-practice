<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Matching Game – Test 1 Passage 2</title>
<style>
    /* Global reset and box-sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* CSS Variables for Theming (Light Mode Defaults) */
    :root {
      --bg-gradient: linear-gradient(135deg, #9b59b6 0%, #8e44ad 50%, #6c3483 100%);
      --container-bg: rgba(255, 255, 255, 0.95);
      --text-primary: #2d3748;
      --text-secondary: #4a5568;
      --accordion-bg: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%);
      --accordion-hover: linear-gradient(135deg, #0d9488 0%, #0f766e 100%);
      --card-bg: white;
      --card-border: #e2e8f0;
      --drop-zone-bg: linear-gradient(135deg, #f0f4ff 0%, #e9ecef 100%);
      --drop-zone-border: #cbd5e0;
      --selected-bg: linear-gradient(135deg, #fbd38d 0%, #f6ad55 100%);
      --match-bg: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      --wrong-bg: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
    }

    /* Dark Mode Variables */
    [data-theme="dark"] {
      --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      --container-bg: rgba(30, 30, 45, 0.95);
      --text-primary: #e2e8f0;
      --text-secondary: #cbd5e0;
      --accordion-bg: linear-gradient(135deg, #065f5b 0%, #047c70 100%);
      --accordion-hover: linear-gradient(135deg, #047c70 0%, #059488 100%);
      --card-bg: #2d3748;
      --card-border: #4a5568;
      --drop-zone-bg: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
      --drop-zone-border: #4a5568;
      --selected-bg: linear-gradient(135deg, #d69e2e 0%, #b7791f 100%);
      --match-bg: linear-gradient(135deg, #2f855a 0%, #276749 100%);
      --wrong-bg: linear-gradient(135deg, #c53030 0%, #9b2c2c 100%);
    }

    /* Body styling */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      padding: 20px;
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    /* Orientation reminder overlay */
    .orientation-reminder {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none; /* Hidden by default, shown on mobile portrait */
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeIn 0.5s ease;
    }

    .orientation-content {
      text-align: center;
      color: white;
      padding: 40px;
      max-width: 400px;
    }

    .phone-icon {
      width: 80px;
      height: 120px;
      border: 3px solid white;
      border-radius: 15px;
      margin: 0 auto 30px;
      position: relative;
      animation: rotatePhone 2s ease-in-out infinite;
    }

    .phone-icon::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 5px;
      background: white;
      border-radius: 3px;
    }

    .phone-icon::after {
      content: '';
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      border: 2px solid white;
      border-radius: 50%;
    }

    /* Phone rotation animation */
    @keyframes rotatePhone {
      0%, 100% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(90deg);
      }
    }

    .orientation-content h2 {
      font-size: 24px;
      margin-bottom: 15px;
      animation: pulse 1.5s ease infinite;
    }

    /* Pulse animation for text */
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    .orientation-content p {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .orientation-content button {
      background: var(--accordion-bg);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .orientation-content button:hover {
      transform: scale(1.05);
    }

    /* Show reminder on mobile portrait */
    @media (max-width: 768px) and (orientation: portrait) {
      .orientation-reminder {
        display: flex;
      }
    }

    /* Theme toggle button */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accordion-bg);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    .theme-toggle svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    /* Main container styling */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: var(--container-bg);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      backdrop-filter: blur(10px);
    }

    /* Main title styling */
    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-primary); /* Solid color based on theme */
      margin-bottom: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    /* Accordion button styling */
    .accordion {
      background: var(--accordion-bg);
      color: white;
      cursor: pointer;
      padding: 20px 30px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 18px;
      font-weight: 600;
      border-radius: 15px;
      margin-top: 20px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(20, 184, 166, 0.3);
    }

    .accordion::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-100%);
      transition: transform 0.5s ease;
    }

    .accordion:hover::before {
      transform: translateX(0);
    }

    .accordion:hover {
      background: var(--accordion-hover);
    }

    .accordion::after {
      content: '▼';
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%) rotate(0deg);
      transition: transform 0.3s ease;
      font-size: 14px;
    }

    .accordion.active::after {
      transform: translateY(-50%) rotate(180deg);
    }

    .active, .accordion:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(20, 184, 166, 0.4);
    }

    /* Panel (accordion content) styling */
    .panel {
      padding: 0;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, padding 0.3s ease;
      background: transparent;
      border-radius: 15px;
      margin-top: 10px;
    }

    .panel.show {
      max-height: 2000px; /* Sufficiently large to show content */
      padding: 30px 0;
    }

    /* Game area grid layout */
    .game-area {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Default 3 columns */
      gap: 15px;
      padding: 15px 0;
      animation: fadeIn 0.5s ease;
    }

    /* Responsive adjustments for game area */
    @media (max-width: 768px) and (orientation: landscape) {
      .game-area {
        grid-template-columns: repeat(2, 1fr); /* 2 columns in landscape on smaller screens */
        gap: 10px;
      }
      
      .card, .drop-zone {
        padding: 10px 15px;
        min-height: 50px;
        font-size: 14px;
      }
      
      .container {
        padding: 20px 15px;
      }
      
      h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }
      
      .accordion {
        padding: 15px 20px;
        font-size: 16px;
        margin-top: 10px;
      }
    }

    @media (max-width: 1024px) and (orientation: portrait) {
      .game-area {
        grid-template-columns: repeat(2, 1fr); /* 2 columns in portrait on tablets */
      }
    }

    @media (max-width: 640px) and (orientation: portrait) {
      .game-area {
        grid-template-columns: 1fr; /* Single column on mobile portrait */
      }
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Card and drop zone base styling */
    .card, .drop-zone {
      padding: 15px 20px;
      font-size: 15px;
      border-radius: 12px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card {
      background: var(--card-bg);
      border: 2px solid var(--card-border);
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--accordion-bg);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-color: #14b8a6;
    }

    .drop-zone {
      background: var(--drop-zone-bg);
      border: 2px dashed var(--drop-zone-border);
      position: relative;
    }

    .drop-zone:hover {
      border-color: #14b8a6;
    }

    /* Matched state styling */
    .matched {
      background: var(--match-bg) !important;
      border: 2px solid #38a169 !important;
      color: white !important;
      cursor: default;
      animation: matchPulse 0.6s ease;
      box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
    }

    .matched-pair {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .matched-pair::before {
      content: '✓';
      font-size: 20px;
      margin-right: 5px;
    }

    /* Match pulse animation */
    @keyframes matchPulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Wrong match state styling */
    .wrong {
      animation: shake 0.5s ease;
      background: var(--wrong-bg) !important;
      border-color: #f56565 !important;
      color: white !important;
    }

    /* Shake animation for wrong matches */
    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px);
      }
      75% {
        transform: translateX(5px);
      }
    }

    /* Selected card styling */
    .selected {
      background: var(--selected-bg);
      border-color: #ed8936;
      color: #744210;
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(237, 137, 54, 0.3);
    }

    /* Selected card styling in dark mode */
    [data-theme="dark"] .selected {
      color: white;
    }

    .selected::before {
      opacity: 0.1;
    }

    /* Result message styling */
    .result-message {
      text-align: center;
      font-size: 18px;
      color: #38a169;
      font-weight: 600;
      margin-top: 20px;
      animation: fadeIn 0.5s ease;
    }

    /* Result message styling in dark mode */
    [data-theme="dark"] .result-message {
      color: #68d391;
    }

    /* Responsive adjustments for container and title */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .card, .drop-zone {
        font-size: 14px;
        padding: 12px 16px;
      }

      .theme-toggle {
        width: 40px;
        height: 40px;
      }
    }

    /* Loading animation for panels */
    .panel.show .game-area {
      animation: slideIn 0.5s ease;
    }

    /* Slide-in animation for panels */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<script>
// Sound functions: plays a sound for correct and wrong matches.
function playCorrectSound() {
  const sound = document.getElementById('correctSound');
  sound.currentTime = 0; // Rewind to start
  sound.play().catch(e => console.log('Audio play failed:', e));
}

function playWrongSound() {
  const sound = document.getElementById('wrongSound');
  sound.currentTime = 0; // Rewind to start
  sound.play().catch(e => console.log('Audio play failed:', e));
}

// Dismisses the orientation reminder and saves preference to local storage.
function dismissReminder() {
  document.getElementById('orientationReminder').style.display = 'none';
  localStorage.setItem('orientationReminderDismissed', 'true');
}

// Checks if the orientation reminder should be shown on page load.
window.addEventListener('load', () => {
  const reminderDismissed = localStorage.getItem('orientationReminderDismissed');
  if (reminderDismissed === 'true') {
    document.getElementById('orientationReminder').style.display = 'none';
  }
});

// Toggles between light and dark themes and updates the theme icon.
function toggleTheme() {
  const body = document.body;
  const currentTheme = body.getAttribute('data-theme');
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
  body.setAttribute('data-theme', newTheme);
  
  const icon = document.getElementById('theme-icon');
  // Update SVG path for sun/moon icon based on new theme
  if (newTheme === 'dark') {
    icon.innerHTML = '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>';
  } else {
    icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
  }
  
  // Save theme preference to local storage
  localStorage.setItem('theme', newTheme);
}

// Loads the saved theme preference on page load.
window.addEventListener('load', () => {
  const savedTheme = localStorage.getItem('theme') || 'light';
  if (savedTheme === 'dark') {
    document.body.setAttribute('data-theme', 'dark');
    document.getElementById('theme-icon').innerHTML = '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>';
  }
});

// Accordion functionality: Toggles the visibility of content panels.
const acc = document.getElementsByClassName("accordion");
for (let i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    const panel = this.nextElementSibling;
    panel.classList.toggle("show"); // Uses 'show' class for CSS transitions
  });
}

// Shared game setup function: Initializes a matching game for a given group of word pairs.
function setupGame(wordPairs, groupId) {
  let score = 0; // Tracks the number of correct matches for this group
  const wordsContainer = document.getElementById(groupId + '-words');
  const defsContainer = document.getElementById(groupId + '-defs');
  const resultContainer = document.getElementById(groupId + '-result');

  // Shuffles an array randomly.
  function shuffle(arr) {
    return [...arr].sort(() => Math.random() - 0.5);
  }

  // Renders the word and definition cards for the game.
  function render() {
    wordsContainer.innerHTML = ""; // Clear previous cards
    defsContainer.innerHTML = ""; // Clear previous drop zones
    let selected = null; // Stores the currently selected word card

    const shuffledWords = shuffle(wordPairs);
    const shuffledDefs = shuffle(wordPairs);

    // Create and append word cards
    shuffledWords.forEach(obj => {
      const card = document.createElement("div");
      card.className = "card";
      card.textContent = obj.word;
      card.dataset.word = obj.word; // Store the word for matching
      card.addEventListener("click", () => {
        // Remove 'selected' class from all other word cards in this group
        document.querySelectorAll(`#${groupId}-words .card`).forEach(c => c.classList.remove("selected"));
        card.classList.add("selected"); // Add 'selected' class to the clicked card
        selected = card; // Set the clicked card as selected
      });
      wordsContainer.appendChild(card);
    });

    // Create and append definition drop zones
    shuffledDefs.forEach(obj => {
      const zone = document.createElement("div");
      zone.className = "drop-zone";
      zone.textContent = obj.def;
      zone.dataset.word = obj.word; // Store the correct word for this definition
      zone.dataset.def = obj.def; // Store the definition text
      zone.addEventListener("click", () => {
        // Only proceed if a word card is selected and not already matched
        if (!selected || selected.classList.contains("matched")) return;

        const draggedWord = selected.dataset.word; // Get the word from the selected card
        
        // Check for a match
        if (draggedWord === zone.dataset.word) {
          // Correct match
          selected.classList.add("matched");
          zone.classList.add("matched");
          selected.classList.remove("selected");
          
          // Display the matched pair directly in the drop zone
          zone.innerHTML = `<div class="matched-pair">${draggedWord} – ${zone.dataset.def}</div>`;
          
          playCorrectSound(); // Play success sound
          
          selected = null; // Reset selected card
          score++; // Increment score
          
          // Check if all pairs are matched in this group
          if (score === wordPairs.length) {
            resultContainer.innerHTML = "<b>🎉 Group completed! Well done!</b>";
          }
        } else {
          // Incorrect match
          zone.classList.add("wrong");
          selected.classList.add("wrong");
          
          playWrongSound(); // Play error sound
          
          // Remove 'wrong' classes and reset selected after a short delay
          setTimeout(() => {
            zone.classList.remove("wrong");
            selected.classList.remove("wrong");
            selected.classList.remove("selected");
            selected = null;
          }, 600);
        }
      });
      defsContainer.appendChild(zone);
    });
  }

  render(); // Initial render of the game
}

(function() {
