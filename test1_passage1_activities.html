<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cambridge 19, Test 1, Passage 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
      width: 90vw;
      max-width: 800px;
      height: 90vh;
      max-height: 600px;
      padding: 20px;
    }

    .card {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: 600;
      border-radius: 16px;
      text-decoration: none;
      color: rgba(255, 255, 255, 0.95);
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
      transition: transform 0.3s ease;
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 16px;
      z-index: 0;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card span {
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    .card1 { background-image: url('card1.jpg'); }
    .card2 { background-image: url('card2.jpg'); }
    .card3 { background-image: url('card3.jpg'); }
    .card4 { background-image: url('card4.jpg'); }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
        height: auto;
      }

      .card {
        font-size: 18px;
        padding: 16px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="grid">
    <a href="flashcards.html" class="card card1"><span>üìá Flashcards</span></a>
    <a href="matching.html" class="card card2"><span>üîó Matching</span></a>
    <a href="quiz.html" class="card card3"><span>üìù Quiz</span></a>
    <a href="typing.html" class="card card4"><span>‚å®Ô∏è Typing</span></a>
  </div>
</body>
</html>
