<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cambridge 19 Study Hub | Test 1, Passage 3</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-bg: #f8f9fa;
      --card-border: rgba(0, 0, 0, 0.05);
      --text-primary: #263238;
      --text-secondary: #546e7a;
      --shadow: 0 6px 15px rgba(0, 0, 0, 0.04);
      --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.1);
      
      --card1-bg: #e3f2fd;
      --card2-bg: #f3e5f5;
      --card3-bg: #e8f5e9;
      --card4-bg: #fff8e1;
      
      --accent-1: #1e88e5;
      --accent-2: #7e57c2;
      --accent-3: #43a047;
      --accent-4: #ff8f00;
    }

    .dark-mode {
      --primary-bg: #0f172a;
      --card-border: rgba(255, 255, 255, 0.05);
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      
      --card1-bg: #1a3a5f;
      --card2-bg: #2d2a5f;
      --card3-bg: #1a5f3a;
      --card4-bg: #5f471a;
      
      --accent-1: #60a5fa;
      --accent-2: #a78bfa;
      --accent-3: #4ade80;
      --accent-4: #fbbf24;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      background-color: var(--primary-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-primary);
      overflow-x: hidden;
      transition: var(--transition);
    }

    .container {
      width: 95%;
      max-width: 700px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      min-height: 100vh;
      justify-content: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 1.2rem;
      width: 100%;
      max-width: 600px;
      height: auto;
    }

    .card {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 14px;
      text-decoration: none;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      padding: 1.2rem 1.3rem; /* Reduced vertical padding */
      text-align: center;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow);
      z-index: 1;
      min-height: 150px; /* Set minimum height */
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
      z-index: -1;
      opacity: 0;
      transition: var(--transition);
    }
    
    .card:hover::before {
      opacity: 1;
    }

    .card-icon {
      font-size: 1.8rem; /* Reduced icon size */
      margin-bottom: 0.6rem; /* Reduced margin */
      transition: var(--transition);
      width: 50px; /* Reduced size */
      height: 50px; /* Reduced size */
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .card:hover .card-icon {
      transform: translateY(-5px) scale(1.1);
    }

    .card-title {
      font-size: 1.15rem; /* Slightly smaller title */
      font-weight: 700;
      margin-bottom: 0.4rem; /* Reduced margin */
      font-family: 'Poppins', sans-serif;
      color: var(--text-primary);
    }

    .card-desc {
      font-size: 0.85rem; /* Slightly smaller description */
      color: var(--text-secondary);
      max-width: 90%;
      line-height: 1.5;
      font-weight: 400;
    }

    .card1 {
      background: var(--card1-bg);
    }
    
    .card2 {
      background: var(--card2-bg);
    }
    
    .card3 {
      background: var(--card3-bg);
    }
    
    .card4 {
      background: var(--card4-bg);
    }

    .card1 .card-icon {
      background: rgba(30, 136, 229, 0.15);
      color: var(--accent-1);
    }
    
    .card2 .card-icon {
      background: rgba(126, 87, 194, 0.15);
      color: var(--accent-2);
    }
    
    .card3 .card-icon {
      background: rgba(67, 160, 71, 0.15);
      color: var(--accent-3);
    }
    
    .card4 .card-icon {
      background: rgba(255, 143, 0, 0.15);
      color: var(--accent-4);
    }

    .theme-toggle {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      background: var(--card1-bg);
      border: 1px solid var(--card-border);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: var(--transition);
      z-index: 10;
      box-shadow: var(--shadow);
    }

    .theme-toggle:hover {
      transform: rotate(15deg) scale(1.1);
    }

    .theme-toggle i {
      font-size: 1.2rem;
      color: var(--text-secondary);
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      background: var(--accent-1);
      opacity: 0.1;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0.1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Mobile-specific adjustments */
    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
        gap: 1rem;
      }
      
      .card {
        min-height: 130px; /* Adjusted for mobile */
        padding: 1rem 1rem; /* Reduced padding */
      }
      
      .container {
        padding: 1rem;
        gap: 1.2rem;
        justify-content: center;
        padding-top: 2rem;
      }
      
      .card-icon {
        font-size: 1.6rem; /* Smaller icon on mobile */
        width: 45px;
        height: 45px;
        margin-bottom: 0.5rem; /* Reduced margin */
      }
      
      .card-title {
        font-size: 1.1rem; /* Smaller title on mobile */
      }
      
      .card-desc {
        font-size: 0.8rem; /* Smaller description on mobile */
      }
      
      .theme-toggle {
        top: 1rem;
        right: 1rem;
        width: 44px;
        height: 44px;
      }
    }

    @media (max-width: 480px) {
      .card-icon {
        font-size: 1.4rem;
        width: 40px;
        height: 40px;
      }
    }
  </style>

<body>
  <div class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </div>
  
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <div class="grid">
      <a href="cambridge19_test1_passage3_flashcards.html" class="card card1">
        <div class="card-icon">
          <i class="fas fa-layer-group"></i>
        </div>
        <h3 class="card-title">Flashcards</h3>
        <p class="card-desc">Master vocabulary with interactive flashcards</p>
      </a>
      
      <a href="cambridge19_test1_passage3_matching.html" class="card card2">
        <div class="card-icon">
          <i class="fas fa-link"></i>
        </div>
        <h3 class="card-title">Matching</h3>
        <p class="card-desc">Connect terms with their definitions</p>
      </a>
      
      <a href="cambridge19_test1_passage3_quiz.html" class="card card3">
        <div class="card-icon">
          <i class="fas fa-edit"></i>
        </div>
        <h3 class="card-title">Quiz</h3>
        <p class="card-desc">Test your knowledge with challenging questions</p>
      </a>
      
      <a href="cambridge19_test1_passage3_typing.html" class="card card4">
        <div class="card-icon">
          <i class="fas fa-keyboard"></i>
        </div>
        <h3 class="card-title">Typing Task</h3>
        <p class="card-desc">Improve recall through active typing exercises</p>
      </a>
    </div>
  </div>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = themeToggle.querySelector('i');
    
    // Check for saved theme preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
      themeIcon.classList.remove('fa-moon');
      themeIcon.classList.add('fa-sun');
    }
    
    themeToggle.addEventListener('click', () => {
      // Toggle theme
      document.body.classList.toggle('dark-mode');
      
      // Save theme preference
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
      } else {
        localStorage.setItem('theme', 'light');
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon');
      }
    });
    
    // Add subtle animation to cards on page load
    document.querySelectorAll('.card').forEach((card, index) => {
      card.style.opacity = '0';
      card.style.transform = 'translateY(20px)';
      
      setTimeout(() => {
        card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
        card.style.opacity = '1';
        card.style.transform = 'translateY(0)';
      }, 300 * index);
    });
    
    // Create floating particles
    const particlesContainer = document.getElementById('particles');
    const colors = ['#1e88e5', '#7e57c2', '#43a047', '#ff8f00'];
    
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // Random properties
      const size = Math.random() * 15 + 5;
      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      const color = colors[Math.floor(Math.random() * colors.length)];
      const delay = Math.random() * 10;
      const duration = Math.random() * 10 + 15;
      
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}%`;
      particle.style.top = `${posY}%`;
      particle.style.background = color;
      particle.style.animationDelay = `${delay}s`;
      particle.style.animationDuration = `${duration}s`;
      
      particlesContainer.appendChild(particle);
    }
  </script>
