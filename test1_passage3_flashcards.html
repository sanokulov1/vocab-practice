<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Vocabulary Flashcards</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .flashcard-container {
            perspective: 1000px;
            width: 500px;
            height: 300px;
            margin-bottom: 30px;
        }
        
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            font-size: 22px;
            line-height: 1.5;
        }
        
        .flashcard-front {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
        }
        
        .flashcard-back {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            transform: rotateY(180deg);
            font-size: 18px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 5px;
        }
        
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .counter {
            margin-top: 20px;
            font-size: 18px;
            color: #7f8c8d;
        }
        
        @media (max-width: 600px) {
            .flashcard-container {
                width: 90%;
                height: 250px;
            }
            
            .flashcard-front, .flashcard-back {
                font-size: 18px;
                padding: 20px;
            }
            
            .flashcard-back {
                font-size: 16px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Advanced Vocabulary Flashcards</h1>
    
    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="flashcard-front" id="front">
                <!-- Term will appear here -->
            </div>
            <div class="flashcard-back" id="back">
                <!-- Definition will appear here -->
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button id="prevBtn">Previous</button>
        <button id="turnBtn">Turn</button>
        <button id="nextBtn">Next</button>
        <button id="shuffleBtn">Shuffle</button>
    </div>
    
    <div class="counter" id="counter">1 / 40</div>
    
    <script>
        // Custom flashcards data with your words and definitions
        const flashcards = [
            { term: "Deliberately", definition: "Done consciously and intentionally; on purpose" },
            { term: "Inevitable", definition: "Certain to happen; unavoidable" },
            { term: "To Deceive", definition: "To make someone believe something that is not true" },
            { term: "Interpersonal bonds", definition: "Emotional connections between people" },
            { term: "Inadvertently", definition: "Without intention; accidentally" },
            { term: "X looms larger than in the past", definition: "Something appears more important or threatening now than before" },
            { term: "Means", definition: "A method or way of doing something" },
            { term: "Facilitated", definition: "Made easier or helped bring about" },
            { term: "Unduly", definition: "Excessively or inappropriately" },
            { term: "Misperceptions", definition: "Incorrect understandings or interpretations" },
            { term: "Detrimental", definition: "Harmful or damaging" },
            { term: "Downstream", definition: "Occurring later in a process or as a consequence" },
            { term: "Social harmony", definition: "Peaceful coexistence and positive relations in society" },
            { term: "Contemporary", definition: "Belonging to the present time; modern" },
            { term: "Warrant the attention", definition: "Deserve or justify focus or consideration" },
            { term: "Encounter", definition: "An unexpected meeting or experience" },
            { term: "Counter", definition: "To act in opposition to; to contradict" },
            { term: "Exposure", definition: "The state of being subjected to something (e.g., information, elements)" },
            { term: "Resource-intensive effort", definition: "An activity requiring significant time, money, or energy" },
            { term: "Routine", definition: "A regular, unvarying procedure" },
            { term: "Garner", definition: "To gather or collect (something, especially information or approval)" },
            { term: "Dilemma", definition: "A situation requiring a difficult choice between undesirable options" },
            { term: "Empirically tested", definition: "Examined through observation or experiment rather than theory" },
            { term: "Robust", definition: "Strong and effective; able to withstand challenges" },
            { term: "By default", definition: "Automatically, due to lack of alternatives or active choice" },
            { term: "Verify", definition: "To confirm the truth or accuracy of something" },
            { term: "Encode", definition: "To convert information into a particular form for processing or storage" },
            { term: "Momentarily", definition: "For a very short time; briefly" },
            { term: "Consistent with", definition: "In agreement or harmony with" },
            { term: "Skepticism", definition: "A doubting or questioning attitude" },
            { term: "Reside in", definition: "To exist or be present within something" },
            { term: "Preemptively", definition: "Done as a preventative measure before an expected event" },
            { term: "Censoring", definition: "Suppressing or removing objectionable content" },
            { term: "Laudable", definition: "Deserving praise and commendation" },
            { term: "Keep something off", definition: "To prevent something from being included or considered" },
            { term: "Compelling", definition: "Evoking interest or attention in a powerful way" },
            { term: "Persuasive", definition: "Good at convincing someone to do or believe something" },
            { term: "Sensitize", definition: "To make someone aware of or responsive to something" },
            { term: "Distinguish", definition: "To recognize or point out differences" },
            { term: "Remedies", definition: "Solutions or treatments for problems or illnesses" },
            { term: "Arduous", definition: "Involving strenuous effort; difficult and tiring" },
            { term: "Maintenance", definition: "The process of preserving or keeping something in good condition" },
            { term: "Prominence", definition: "The state of being important, famous, or noticeable" },
            { term: "Consensus", definition: "General agreement among a group" },
            { term: "Human fallibility", definition: "The tendency of humans to make mistakes" },
            { term: "Overcome", definition: "To successfully deal with or gain control of something difficult" },
            { term: "Coordinated efforts", definition: "Planned activities where people work together effectively" },
            { term: "Panacea", definition: "A solution or remedy for all difficulties or diseases" }
        ];
        
        // DOM elements
        const flashcardElement = document.getElementById('flashcard');
        const frontElement = document.getElementById('front');
        const backElement = document.getElementById('back');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const turnBtn = document.getElementById('turnBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const counterElement = document.getElementById('counter');
        
        // Current card index
        let currentIndex = 0;
        let isShuffled = false;
        let workingDeck = [...flashcards];
        
        // Initialize the first card
        updateCard();
        
        // Event listeners
        flashcardElement.addEventListener('click', flipCard);
        turnBtn.addEventListener('click', flipCard);
        prevBtn.addEventListener('click', showPreviousCard);
        nextBtn.addEventListener('click', showNextCard);
        shuffleBtn.addEventListener('click', shuffleCards);
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                showPreviousCard();
            } else if (e.key === 'ArrowRight') {
                showNextCard();
            } else if (e.key === ' ' || e.key === 'Enter') {
                flipCard();
            }
        });
        
        // Functions
        function updateCard() {
            frontElement.textContent = workingDeck[currentIndex].term;
            backElement.textContent = workingDeck[currentIndex].definition;
            counterElement.textContent = `${currentIndex + 1} / ${workingDeck.length}`;
            
            // Reset card to front if it's flipped
            if (flashcardElement.classList.contains('flipped')) {
                flashcardElement.classList.remove('flipped');
            }
        }
        
        function flipCard() {
            flashcardElement.classList.toggle('flipped');
        }
        
        function showNextCard() {
            currentIndex = (currentIndex + 1) % workingDeck.length;
            updateCard();
        }
        
        function showPreviousCard() {
            currentIndex = (currentIndex - 1 + workingDeck.length) % workingDeck.length;
            updateCard();
        }
        
        function shuffleCards() {
            // Fisher-Yates shuffle algorithm
            for (let i = workingDeck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [workingDeck[i], workingDeck[j]] = [workingDeck[j], workingDeck[i]];
            }
            
            currentIndex = 0;
            isShuffled = true;
            updateCard();
        }
    </script>
</body>
</html>
