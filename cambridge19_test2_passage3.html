<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test 2 – Passage 3 Carousel</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('test2_passage3_background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .carousel-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
      perspective: 1500px;
    }

    .carousel-inner {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
    }

    .carousel-item {
      position: absolute;
      width: 70%;
      height: 60%;
      left: 15%;
      top: 20%;
      object-fit: cover;
      background-size: cover;
      background-position: center;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      cursor: pointer;
    }

    .carousel-item:nth-child(1) {
      transform: rotateY(0deg) translateZ(400px);
      background-image: url('test2p3_card_flash.jpg');
    }

    .carousel-item:nth-child(2) {
      transform: rotateY(90deg) translateZ(400px);
      background-image: url('test2p3_card_match.jpg');
    }

    .carousel-item:nth-child(3) {
      transform: rotateY(180deg) translateZ(400px);
      background-image: url('test2p3_card_quiz.jpg');
    }

    .carousel-item:nth-child(4) {
      transform: rotateY(270deg) translateZ(400px);
      background-image: url('test2p3_card_type.jpg');
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: white;
      cursor: pointer;
      user-select: none;
      z-index: 2;
    }

    .arrow.left {
      left: -80px;
    }

    .arrow.right {
      right: -80px;
    }

    @media (max-width: 600px) {
      .carousel-wrapper {
        height: 400px;
      }

      .carousel-item {
        width: 80%;
        height: 50%;
        left: 10%;
        font-size: 1.1rem;
        padding: 15px;
      }

      .arrow.left, .arrow.right {
        font-size: 2.2rem;
        left: -50px;
        right: -50px;
      }
    }
  </style>
</head>
<body>
  <div class="carousel-wrapper">
    <div class="arrow left" onclick="rotateLeft()">‹</div>
    <div class="carousel">
      <div class="carousel-inner" id="carousel">
        <a href="test2_passage3_flashcards.html" class="carousel-item">Flashcards</a>
        <a href="test2_passage3_matching.html" class="carousel-item">Matching</a>
        <a href="test2_passage3_quiz.html" class="carousel-item">Quiz</a>
        <a href="test2_passage3_typing.html" class="carousel-item">Typing Task</a>
      </div>
    </div>
    <div class="arrow right" onclick="rotateRight()">›</div>
  </div>

  <script>
    let angle = 0;
    const carousel = document.getElementById('carousel');

    function rotateLeft() {
      angle -= 90;
      carousel.style.transform = `rotateY(${angle}deg)`;
    }

    function rotateRight() {
      angle += 90;
      carousel.style.transform = `rotateY(${angle}deg)`;
    }
  </script>
</body>
</html>
