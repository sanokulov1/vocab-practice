<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matching Group 2 ‚Äì Touch Compatible</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9ff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { text-align: center; }
    #scoreboard {
      margin: 10px 0;
      font-weight: bold;
    }
    .game-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 900px;
    }
    .card, .drop-zone {
      padding: 6px 10px;
      min-width: 140px;
      max-width: 180px;
      text-align: center;
      font-size: 14px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .card {
      background: white;
      border: 2px solid #3498db;
    }
    .drop-zone {
      background: #ecf4fa;
      border: 2px dashed #ccc;
    }
    .matched {
      background: #d4edda !important;
      border-color: #28a745 !important;
      pointer-events: none;
    }
  </style>
</head>
<body>
<h1>üß© Matching Group 2 ‚Äì Passage 2</h1>
<div id="scoreboard">Score: 0 / 10</div>
<div class="game-area" id="words"></div>
<div class="game-area" id="defs"></div>

<script>
const pairs = [
  { word: "eliminate", def: "To completely remove or get rid of." },
  { word: "eradicate", def: "To destroy or remove something completely." },
  { word: "reign", def: "The time a ruler is in power." },
  { word: "predate", def: "To exist or happen before something." },
  { word: "fertile", def: "Able to produce many plants or babies." },
  { word: "rugged", def: "Rough or uneven in shape or character." },
  { word: "marine resources", def: "Useful materials from the sea." },
  { word: "seafaring skills", def: "Abilities to travel and work at sea." },
  { word: "unsurpassed knowledge", def: "The best level of understanding." },
  { word: "laden with", def: "Heavily filled or loaded with something." }
];

let selectedWord = null;
let score = 0;
const total = pairs.length;

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

function render() {
  const wordBox = document.getElementById("words");
  const defBox = document.getElementById("defs");
  const scoreboard = document.getElementById("scoreboard");
  const shuffledWords = shuffle([...pairs]);
  const shuffledDefs = shuffle([...pairs]);

  shuffledWords.forEach(({ word }) => {
    const div = document.createElement("div");
    div.className = "card";
    div.textContent = word;
    div.onclick = () => {
      document.querySelectorAll(".card").forEach(c => c.style.background = "");
      div.style.background = "#d0ebff";
      selectedWord = word;
    };
    wordBox.appendChild(div);
  });

  shuffledDefs.forEach(({ word, def }) => {
    const div = document.createElement("div");
    div.className = "drop-zone";
    div.textContent = def;
    div.onclick = () => {
      if (!selectedWord) return;
      const correct = pairs.find(p => p.word === selectedWord && p.def === def);
      if (correct) {
        score++;
        scoreboard.textContent = `Score: ${score} / ${total}`;
        div.classList.add("matched");
        div.textContent = selectedWord;
        document.querySelector(`.card:contains('${selectedWord}')`).classList.add("matched");
        selectedWord = null;
      } else {
        alert("‚ùå Incorrect match. Try again.");
      }
    };
    defBox.appendChild(div);
  });
}
render();
</script>
</body>
</html>
