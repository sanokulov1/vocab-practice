<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }
        .flashcard-container {
            width: 400px;
            text-align: center;
        }
        .flashcard {
            width: 100%;
            height: 200px;
            perspective: 1000px;
            margin-bottom: 20px;
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .flashcard-front {
            background-color: #add8e6; /* Light blue */
            color: #333;
            font-weight: bold;
            font-size: 1.5em;
        }
        .flashcard-back {
            background-color: #90ee90; /* Light green */
            color: #333;
            transform: rotateY(180deg);
            font-size: 1.1em;
        }
        .example {
            margin-top: 15px;
            font-style: italic;
            color: #555;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="flashcard-inner">
                <div class="flashcard-front" id="word"></div>
                <div class="flashcard-back" id="definition"></div>
            </div>
        </div>
        <div class="controls">
            <button id="prevBtn">Previous</button>
            <button id="shuffleBtn">Shuffle</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <script>
        const flashcards = [
            { word: "adept", definition: "Highly skilled (synonym: proficient).", example: "She is adept at playing the piano." },
            { word: "forage", definition: "To search for food (synonym: scavenge).", example: "Deer often forage for grass in the forest." },
            { word: "to disperse", definition: "To spread out over a wide area (synonym: scatter).", example: "The crowd began to disperse after the concert." },
            { word: "archipelago", definition: "A group of islands.", example: "The Philippines is a large archipelago in Southeast Asia." },
            { word: "stepping stones", definition: "A means of progress or stages in a process (synonym: milestones).", example: "Small jobs can be stepping stones to a bigger career." },
            { word: "remote", definition: "Far away, isolated (synonym: distant).", example: "They live in a remote village in the mountains." },
            { word: "fragments", definition: "Small broken pieces (synonym: shards).", example: "The vase fell and shattered into fragments." },
            { word: "impenetrable", definition: "Impossible to pass through (synonym: dense).", example: "The jungle was so thick it was almost impenetrable." },
            { word: "encompass", definition: "To include or surround (synonym: contain).", example: "The report will encompass all major issues." },
            { word: "coincidence", definition: "A chance occurrence of events.", example: "Running into her at the airport was a coincidence." },
            { word: "to grind", definition: "To crush into powder or sharpen by friction.", example: "He used a stone to grind the wheat into flour." },
            { word: "to unearth", definition: "To dig up or discover (synonym: excavate).", example: "Archaeologists unearthed ancient pottery at the site." },
            { word: "routinely", definition: "Done regularly (synonym: habitually).", example: "She routinely checks her emails in the morning." },
            { word: "to abandon", definition: "To leave permanently (synonym: desert).", example: "They had to abandon the sinking ship." },
            { word: "departure", definition: "The act of leaving (synonym: exit).", example: "His sudden departure surprised everyone." }
        ];

        let currentIndex = 0;
        const wordElement = document.getElementById('word');
        const definitionElement = document.getElementById('definition');
        const flashcard = document.getElementById('flashcard');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');

        function updateCard() {
            wordElement.textContent = flashcards[currentIndex].word;
            definitionElement.innerHTML = `${flashcards[currentIndex].definition}<div class="example">Example: ${flashcards[currentIndex].example}</div>`;
            flashcard.classList.remove('flipped');
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === flashcards.length - 1;
        }

        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('flipped');
        });

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < flashcards.length - 1) {
                currentIndex++;
                updateCard();
            }
        });

        shuffleBtn.addEventListener('click', () => {
            for (let i = flashcards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
            }
            currentIndex = 0;
            updateCard();
        });

        updateCard();
    </script>
</body>
</html>
