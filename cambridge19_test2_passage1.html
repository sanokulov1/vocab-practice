  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f4f4f4;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      height: 100vh;
    }
    .segment {
      flex: 1 1 50%;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .segment img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.8);
    }
    .segment:hover img {
      filter: brightness(1);
      transform: scale(1.05);
    }
    .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      background-color: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
    }
    a.label:hover {
      background-color: rgba(0,0,0,0.7);
    }
    @media screen and (max-width: 768px) {
      .segment {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

      <img src="test2p1_card_type.jpg" alt="Typing Task" />
    </div>
  </div>

</body>
