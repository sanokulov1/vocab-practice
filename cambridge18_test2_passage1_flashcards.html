<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Flashcards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a8d0e6, #c5e1f9); /* Light mode background */
            padding: 20px;
        }

        /* Dark mode styling for body - Updated for a more night-time friendly color */
        body.dark-mode {
            background: linear-gradient(135deg, #2c3e50, #1a2a3a); /* Darker, more muted night-time background */
        }

        /* Container for the flashcard app */
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        /* Header styling */
        header {
            margin-bottom: 25px;
            color: #2c3e50; /* Light mode header text color */
        }

        /* Dark mode styling for header */
        body.dark-mode header {
            color: #fff; /* Dark mode header text color */
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        header h1 i {
            color: #e74c3c; /* Icon color */
            animation: float 3s ease-in-out infinite; /* Floating animation */
        }

        /* Flashcard container for 3D perspective */
        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 30px;
            height: 320px; /* Fixed height for flashcard */
        }

        /* Individual flashcard styling */
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d; /* Enable 3D transformations */
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Smooth flip transition */
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15); /* Shadow for depth */
            cursor: pointer;
        }

        /* Flipped state for flashcard */
        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        /* Common styling for flashcard faces (front and back) */
        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hide back face when not flipped */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            border-radius: 20px;
        }

        /* Front face styling */
        .front {
            background: linear-gradient(135deg, #ffffff, #f8f9fa); /* Light mode front background */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Dark mode styling for front face */
        body.dark-mode .front {
            background: linear-gradient(135deg, #e6e6fa, #d8bfd8); /* Dark mode front background */
            color: #000;
        }

        /* Back face styling */
        .back {
            background: linear-gradient(135deg, #d1ecf1, #e8f4f8); /* Light mode back background */
            transform: rotateY(180deg); /* Initially rotated to show front */
            text-align: left;
            overflow-y: auto; /* Enable scrolling for long content */
        }

        /* Dark mode styling for back face */
        body.dark-mode .back {
            background: linear-gradient(135deg, #b0e0e6, #87ceeb); /* Dark mode back background */
            color: #000;
        }

        /* Word styling */
        .word {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50; /* Light mode word color */
            margin-bottom: 10px;
            text-align: center;
        }

        /* Dark mode styling for word */
        body.dark-mode .word {
            color: #000;
        }

        /* Definition styling */
        .definition {
            font-size: 1.3rem;
            color: #3498db; /* Light mode definition color */
            margin-bottom: 15px;
            text-align: center;
            padding: 15px;
            line-height: 1.5;
        }

        /* Dark mode styling for definition */
        body.dark-mode .definition {
            color: #1a5276;
        }

        /* Example styling */
        .example {
            font-size: 1.1rem;
            color: #7f8c8d; /* Light mode example color */
            font-style: italic;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7); /* Semi-transparent background */
            border-radius: 10px;
            max-width: 90%;
            text-align: center;
            margin-top: 15px;
        }

        /* Dark mode styling for example */
        body.dark-mode .example {
            color: #2c3e50;
            background: rgba(255, 255, 255, 0.8);
        }

        /* Hint text styling */
        .hint {
            position: absolute;
            bottom: 15px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        /* Controls (buttons) styling */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px; /* Rounded buttons */
            background: linear-gradient(to right, #3498db, #2c3e50); /* Gradient background */
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Button shadow */
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s, box-shadow 0.2s; /* Smooth hover effects */
        }

        /* Dark mode styling for buttons */
        body.dark-mode button {
            background: linear-gradient(to right, #9370db, #6a5acd);
        }

        button:hover {
            transform: translateY(-3px); /* Lift on hover */
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(1px); /* Press effect */
        }

        /* Dark mode toggle button */
        #darkModeToggle {
            position: fixed;
            top: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            background: linear-gradient(to right, #2c3e50, #34495e); /* Dark background for toggle */
            z-index: 100;
        }

        /* Dark mode styling for toggle */
        body.dark-mode #darkModeToggle {
            background: linear-gradient(to right, #6a5acd, #9370db);
        }

        /* Progress indicator styling */
        .progress {
            margin-top: 25px;
            font-size: 1.1rem;
            color: #2c3e50; /* Light mode progress text color */
            font-weight: 500;
        }

        /* Dark mode styling for progress */
        body.dark-mode .progress {
            color: #fff;
        }

        .counter {
            display: inline-block;
            background: #3498db; /* Light mode counter background */
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            line-height: 40px;
            text-align: center;
            margin: 0 5px;
        }

        /* Dark mode styling for counter */
        body.dark-mode .counter {
            background: #9370db;
        }

        /* Keyframe animation for floating icon */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .flashcard-container {
                height: 300px;
            }
            
            .word {
                font-size: 1.5rem;
            }
            
            .definition {
                font-size: 1.1rem;
            }
            
            .example {
                font-size: 0.95rem;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>

<body>
    <button id="darkModeToggle"><i class="fas fa-moon"></i></button>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-book"></i> Vocabulary Flashcards</h1>
            <p>Master essential English expressions and phrases</p>
        </header>
        
        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="flashcard-face front">
                    <div class="word" id="word">Word</div>
                    <div class="hint">Click to flip</div>
                </div>
                <div class="flashcard-face back">
                    <div class="definition" id="definition">Definition</div>
                    <div class="example" id="example">Example sentence will appear here</div>
                    <div class="hint">Click to flip back</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="prevBtn"><i class="fas fa-arrow-left"></i> Previous</button>
            <button id="shuffleBtn"><i class="fas fa-random"></i> Shuffle</button>
            <button id="nextBtn">Next <i class="fas fa-arrow-right"></i></button>
        </div>
        
        <div class="progress">
            Card: <span class="counter" id="currentCount">1</span> of <span id="totalCount">30</span>
        </div>
    </div>

    <script>
        // Array of vocabulary words, definitions, and examples
        const words = [
            { word: "To puzzle over", definition: "To think deeply and with difficulty about something mysterious or confusing.", example: "Scientists puzzled over the strange signals coming from space." },
            { word: "Mystery", definition: "Something that is difficult or impossible to understand or explain.", example: "The origin of the ancient symbols remains a mystery." },
            { word: "Comprise", definition: "To consist of or be made up of.", example: "The team comprises players from five different countries." },
            { word: "Iconic", definition: "Widely recognized and well-established, often symbolizing something important.", example: "The Eiffel Tower is an iconic symbol of Paris." },
            { word: "Primitive", definition: "Very basic or simple; relating to an early stage of development.", example: "They lived in primitive huts made of mud and straw." },
            { word: "To fashion", definition: "To make or shape something by hand or with tools.", example: "He fashioned a toy sword out of cardboard." },
            { word: "Bank (noun)", definition: "A raised area of ground, especially around a ditch or river.", example: "The castle was surrounded by a deep moat and a grassy bank." },
            { word: "To hoist", definition: "To raise or lift something, especially with effort.", example: "The workers hoisted the flag onto the pole." },
            { word: "Sophisticated", definition: "Highly developed or complex.", example: "The robot was equipped with a sophisticated navigation system." },
            { word: "To haul", definition: "To pull or drag something with effort.", example: "Farmers used horses to haul heavy loads of hay." },
            { word: "Boulder", definition: "A very large rock, often rounded.", example: "A giant boulder blocked the hiking trail after the landslide." },
            { word: "Long-standing", definition: "Existing or continuing for a long time.", example: "There was a long-standing tradition of storytelling in the village." },
            { word: "To tow", definition: "To pull something (often a vehicle or heavy object) along behind.", example: "The truck towed the broken-down car to the repair shop." },
            { word: "Hypotheses", definition: "Ideas or guesses that scientists make to explain something, which they then test.", example: "One hypothesis is that the dinosaurs died out because of a giant asteroid." },
            { word: "To come into being", definition: "To begin to exist.", example: "The new law came into being after months of debate." },
            { word: "Glaciers", definition: "Large, slow-moving masses of ice.", example: "The valley was carved out by glaciers thousands of years ago." },
            { word: "Sceptical", definition: "Doubting or not easily convinced.", example: "She was sceptical of the claim that the product could cure all illnesses." },
            { word: "To reposition", definition: "To move something to a new place or position.", example: "The cameraman repositioned the tripod for a better angle." },
            { word: "To unearth", definition: "To discover something buried or hidden.", example: "Archaeologists unearthed ancient coins near the temple ruins." },
            { word: "Solstice", definition: "The longest or shortest day of the year, when the sun reaches its highest or lowest point.", example: "People gathered at the temple to celebrate the winter solstice." },
            { word: "Radiocarbon dating", definition: "A method for determining the age of organic materials.", example: "Radiocarbon dating revealed that the bones were over 3,000 years old." },
            { word: "To undertake", definition: "To begin or take on a task or responsibility.", example: "The team undertook a massive cleanup of the river." },
            { word: "Indigenous", definition: "Native to a particular place or environment.", example: "The kangaroo is indigenous to Australia." },
            { word: "Shadowy", definition: "Mysterious or unclear.", example: "His past remains shadowy and full of unanswered questions." },
            { word: "At best", definition: "Even in the most favorable case; not better than.", example: "His chances of winning are slim at best." },
            { word: "Consensus", definition: "A general agreement among a group.", example: "There was a consensus to delay the project until next year." },
            { word: "Equinox", definition: "One of two times in the year when day and night are approximately equal in length.", example: "The spring equinox marks the beginning of longer days." },
            { word: "Eclipse", definition: "When one celestial body blocks the light of another.", example: "We watched the solar eclipse through special glasses." },
            { word: "To speculate", definition: "To form a theory without firm evidence.", example: "Experts speculate that the painting might be a lost masterpiece." },
            { word: "Curative", definition: "Able to heal or make someone feel better.", example: "Some people believe that the herbs have curative effects for headaches." }
        ];

        let currentIndex = 0;
        let shuffled = false;
        let shuffledWords = [...words]; // Create a copy for shuffling

        // Get DOM elements
        const flashcard = document.getElementById('flashcard');
        const wordElement = document.getElementById('word');
        const definitionElement = document.getElementById('definition');
        const exampleElement = document.getElementById('example');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const currentCountElement = document.getElementById('currentCount');
        const totalCountElement = document.getElementById('totalCount');
        const darkModeIcon = document.querySelector('#darkModeToggle i');

        // Initialize the total card count and display the first card
        totalCountElement.textContent = words.length;
        updateCard();
        
        // Set initial dark mode preference based on user's system settings
        const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDarkMode) {
            document.body.classList.add('dark-mode');
            darkModeIcon.className = 'fas fa-sun'; // Change icon to sun for dark mode
        }

        // Event listener for flipping the flashcard
        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('flipped');
        });

        // Event listener for previous button
        prevBtn.addEventListener('click', () => {
            flashcard.classList.remove('flipped'); // Flip back before changing card
            currentIndex = (currentIndex - 1 + words.length) % words.length; // Loop around
            updateCard();
        });

        // Event listener for next button
        nextBtn.addEventListener('click', () => {
            flashcard.classList.remove('flipped'); // Flip back before changing card
            currentIndex = (currentIndex + 1) % words.length; // Loop around
            updateCard();
        });

        // Event listener for shuffle button
        shuffleBtn.addEventListener('click', () => {
            flashcard.classList.remove('flipped'); // Flip back before shuffling
            shuffled = !shuffled; // Toggle shuffle state
            if (shuffled) {
                // Shuffle the words array
                shuffledWords = [...words].sort(() => Math.random() - 0.5);
                currentIndex = 0; // Reset to the first card of the shuffled deck
                shuffleBtn.innerHTML = '<i class="fas fa-sort-alpha-down"></i> Sort'; // Change button text
            } else {
                // If sorting, revert to original order and find current word's index
                shuffledWords = [...words]; // Reset to original order
                const currentWordText = wordElement.textContent; // Get current word text
                currentIndex = words.findIndex(card => card.word === currentWordText); // Find its index in original array
                shuffleBtn.innerHTML = '<i class="fas fa-random"></i> Shuffle'; // Change button text
            }
            updateCard();
        });

        // Event listener for dark mode toggle button
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode'); // Toggle dark mode class on body
            if (document.body.classList.contains('dark-mode')) {
                darkModeIcon.className = 'fas fa-sun'; // Change icon to sun
            } else {
                darkModeIcon.className = 'fas fa-moon'; // Change icon to moon
            }
        });

        // Function to update the content of the flashcard
        function updateCard() {
            const currentWord = shuffled ? shuffledWords[currentIndex] : words[currentIndex];
            wordElement.textContent = currentWord.word;
            definitionElement.textContent = currentWord.definition;
            
            // Display example if available, otherwise hide it
            if (currentWord.example) {
                exampleElement.textContent = currentWord.example;
                exampleElement.style.display = 'block';
            } else {
                exampleElement.style.display = 'none';
            }
            
            // Update current card count
            currentCountElement.textContent = currentIndex + 1;
        }

        // Keyboard navigation for accessibility and ease of use
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevBtn.click(); // Simulate click on previous button
            } else if (e.key === 'ArrowRight') {
                nextBtn.click(); // Simulate click on next button
            } else if (e.key === ' ' || e.key === 'Enter') {
                flashcard.click(); // Simulate click on flashcard to flip
            } else if (e.key === 's') {
                shuffleBtn.click(); // Simulate click on shuffle button
            } else if (e.key === 'd') {
                darkModeToggle.click(); // Simulate click on dark mode toggle
            }
        });
    </script>
</body>
</html>
