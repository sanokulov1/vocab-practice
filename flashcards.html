<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcards ‚Äì Passage 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
      margin: 0;
    
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .flashcard {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      height: 180px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      text-align: center;
      cursor: pointer;
      perspective: 1000px;
      margin-bottom: 20px;
      transition: transform 0.5s;
      transform-style: preserve-3d;
    }
    .controls {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div style="text-align: center; margin-bottom: 20px;">
  <a href="index.html" style="
    display: inline-block;
    background: #2ecc71;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
  ">üè† Go to Home Page</a>
</div>

  <h1>Flashcards ‚Äì Passage 1</h1>
  <div class="flashcard" id="flashcard">Loading...</div>
  <div class="controls">
    <button onclick="prevCard()">‚èÆÔ∏è Previous</button>
    <button onclick="flipCard()">üîÅ Flip</button>
    <button onclick="nextCard()">‚è≠Ô∏è Next</button>
    <button onclick="shuffleCards()">üîÄ Shuffle</button>
  </div>

  <script>
    const words = [
      { word: "To be ranked as", definition: "To be placed in a list based on how good someone is." },
      { word: "The likes of", definition: "Famous or important people of a group." },
      { word: "To name just a few", definition: "Used to show that more examples exist." },
      { word: "To be regarded as", definition: "To be thought of in a certain way." },
      { word: "Outsider", definition: "Someone who is not expected to win or succeed." },
      { word: "To account for", definition: "To explain the reason for something." },
      { word: "Widely publicized", definition: "Known by many people." },
      { word: "Former", definition: "Someone who had a job or title in the past." },
      { word: "Subtle", definition: "Small and not easy to notice." },
      { word: "Pass unnoticed", definition: "Not be seen or noticed." },
      { word: "Synthetic", definition: "Made by people, not natural." },
      { word: "Underestimated", definition: "Thought to be less important than it really is." },
      { word: "Modification", definition: "A small change to improve something." },
      { word: "Tweak", definition: "A small change." },
      { word: "Customized", definition: "Changed to fit someone‚Äôs needs." },
      { word: "Elite", definition: "The best and most skilled." },
      { word: "Readily available", definition: "Easy to get." },
      { word: "Specifications", definition: "Detailed description of something." },
      { word: "Customization", definition: "The act of changing something to fit needs." },
      { word: "To adjust", definition: "To make a small change." },
      { word: "To weigh", definition: "To have a certain weight." },
      { word: "The line between X and Y becomes thinner and thinner", definition: "The difference between two things gets smaller." },
      { word: "To date back to", definition: "To come from a certain time in the past." },
      { word: "Equal in significance", definition: "Just as important." },
      { word: "The former/the latter", definition: "The first/the second thing mentioned." },
      { word: "Climatic conditions", definition: "Weather and temperature." },
      { word: "Gut/intestines", definition: "Animal parts used in strings." },
      { word: "Durable", definition: "Strong and lasting a long time." },
      { word: "Stiff", definition: "Hard to bend." },
      { word: "By far", definition: "Much more than others." },
      { word: "Revolutionise", definition: "To completely change something." },
      { word: "Go beyond X", definition: "To do more than X." },
      { word: "X was attributed to Y", definition: "X was believed to be caused by Y." },
      { word: "Lead (noun)", definition: "A heavy metal." },
      { word: "Grips", definition: "The handle part of a racket." },
      { word: "To anticipate", definition: "To expect something to happen." },
      { word: "Light (adjective)", definition: "Not heavy." }
    ];

    let current = 0;
    let showingWord = true;
    let flashcard = document.getElementById("flashcard");

    function showCard() {
      const item = words[current];
      flashcard.textContent = showingWord ? item.word : item.definition;
    }

    function nextCard() {
      current = (current + 1) % words.length;
      showingWord = true;
      showCard();
    }

    function prevCard() {
      current = (current - 1 + words.length) % words.length;
      showingWord = true;
      showCard();
    }

    function flipCard() {
      showingWord = !showingWord;
      showCard();
    }

    function shuffleCards() {
      for (let i = words.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [words[i], words[j]] = [words[j], words[i]];
      }
      current = 0;
      showingWord = true;
      showCard();
    }

    showCard();
  </script>
</body>
</html>
