<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .flashcard-container {
            perspective: 1000px;
            width: 100%;
            max-width: 400px;
            height: 250px;
            margin-bottom: 20px;
        }
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .flashcard-front {
            background-color: #a8e6cf; /* Light green */
            color: #333;
        }
        .flashcard-back {
            background-color: #dcedc1; /* Light blue */
            color: #333;
            transform: rotateY(180deg);
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .counter {
            margin-top: 15px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="flashcard-app">
        <div class="flashcard-container">
            <div class="flashcard" id="flashcard" onclick="flipCard()">
                <div class="flashcard-front" id="front"></div>
                <div class="flashcard-back" id="back"></div>
            </div>
        </div>
        <div class="controls">
            <button id="prevBtn" onclick="prevCard()">Previous</button>
            <button id="turnBtn" onclick="flipCard()">Turn</button>
            <button id="shuffleBtn" onclick="shuffleCards()">Shuffle</button>
            <button id="nextBtn" onclick="nextCard()">Next</button>
        </div>
        <div class="counter" id="counter"></div>
    </div>

    <script>
        const words = [
            { word: "To be ranked as", definition: "To be considered at a certain level (Synonym: classified as)" },
            { word: "The likes of", definition: "Similar people or things (Synonym: such as)" },
            { word: "To name just a few", definition: "Used when listing examples (Synonym: for example)" },
            { word: "To be regarded as", definition: "To be seen in a certain way (Synonym: considered as)" },
            { word: "Outsider (in sports)", definition: "A competitor with little chance of winning (Synonym: underdog)" },
            { word: "To account for", definition: "To explain or be the reason for (Synonym: justify)" },
            { word: "Widely publicized", definition: "Known by many people (Synonym: well-known)" },
            { word: "Former", definition: "Previous (Synonym: ex-)" },
            { word: "Subtle", definition: "Not obvious, slight (Synonym: faint)" },
            { word: "Pass unnoticed", definition: "Not seen or noticed" },
            { word: "Synthetic", definition: "Man-made, not natural (Synonym: artificial)" },
            { word: "Underestimated", definition: "Not fully recognized in value" },
            { word: "Modification", definition: "A small change (Synonym: adjustment)" },
            { word: "Tweak", definition: "A small improvement (Synonym: fine-tuning)" },
            { word: "Customized", definition: "Made to personal preference (Synonym: personalized)" },
            { word: "Elite", definition: "The best group (Synonym: top-tier)" },
            { word: "Readily available", definition: "Easy to get (Synonym: accessible)" },
            { word: "Specifications", definition: "Detailed requirements (Synonym: details)" },
            { word: "Customization", definition: "Making something fit personal needs" },
            { word: "To adjust", definition: "To change slightly (Synonym: adapt)" },
            { word: "To weigh", definition: "To have a specific weight (Synonym: measure)" },
            { word: "The line between X and Y becomes thinner and thinner", definition: "The difference gets smaller" },
            { word: "To date back to", definition: "To have existed since (Synonym: originate from)" },
            { word: "Equal in significance", definition: "Just as important" },
            { word: "The former / the latter", definition: "The first or second thing mentioned" },
            { word: "Climatic conditions", definition: "Weather patterns" },
            { word: "Gut / intestines", definition: "The digestive system parts" },
            { word: "Durable", definition: "Long-lasting (Synonym: sturdy)" },
            { word: "Stiff", definition: "Not flexible (Synonym: rigid)" },
            { word: "By far", definition: "By a large amount (Synonym: easily)" },
            { word: "Revolutionise", definition: "To completely change (Synonym: transform)" },
            { word: "Go beyond X", definition: "To exceed" },
            { word: "X was attributed to Y", definition: "Y was the cause of X" },
            { word: "Lead (noun)", definition: "A heavy metal" },
            { word: "Grips", definition: "The part of equipment designed to be held (Synonym: handles)" },
            { word: "To anticipate", definition: "To expect (Synonym: predict)" },
            { word: "Light (adjective)", definition: "Not heavy (Synonym: lightweight)" }
        ];

        let currentCard = 0;
        const flashcard = document.getElementById('flashcard');
        const front = document.getElementById('front');
        const back = document.getElementById('back');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const counter = document.getElementById('counter');

        function updateCard() {
            front.textContent = words[currentCard].word;
            back.textContent = words[currentCard].definition;
            flashcard.classList.remove('flipped');
            prevBtn.disabled = currentCard === 0;
            nextBtn.disabled = currentCard === words.length - 1;
            counter.textContent = `${currentCard + 1}/${words.length}`;
        }

        function flipCard() {
            flashcard.classList.toggle('flipped');
        }

        function nextCard() {
            if (currentCard < words.length - 1) {
                currentCard++;
                updateCard();
            }
        }

        function prevCard() {
            if (currentCard > 0) {
                currentCard--;
                updateCard();
            }
        }

        function shuffleCards() {
            for (let i = words.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [words[i], words[j]] = [words[j], words[i]];
            }
            currentCard = 0;
            updateCard();
        }

        // Initialize first card
        updateCard();
    </script>
</body>
</html>
