
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IELTS Vocabulary Practice</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      color: #333;
    }
    header {
      background-color: #0a5b8c;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    nav a, nav button {
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .container {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: auto;
    }
    .intro {
      background-color: #e8f4ff;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      text-align: center;
    }
    .section {
      margin-bottom: 2rem;
    }
    .section h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #0a5b8c;
    }
    ul.passages {
      list-style: none;
      padding: 0;
    }
    ul.passages li {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.8rem;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .hidden {
      display: none;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0a5b8c;
      color: white;
      border: none;
      margin-top: 0.5rem;
      border-radius: 5px;
    }
    .switch a {
      color: #0a5b8c;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- trimmed for brevity -->
</body>
</html>
