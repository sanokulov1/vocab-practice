<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cambridge 19 Test 1 Passage 1 - Vocabulary Practice</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f0f4f8;
  padding: 20px;
  margin: 0;

      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
      background: #f0f4f8;
    }
    h1 { text-align: center; font-size: 24px; }
    .section { margin-bottom: 40px; }
    .card-container, .match-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .card, .match-item {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      width: 150px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .hidden { display: none; }
    .quiz-question { text-align: center; font-weight: bold; margin-bottom: 10px; }
    .quiz-options { text-align: center; }
    .quiz-options button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .quiz-options button:hover { background: #2980b9; }
  </style>
</head>
<body>
  <h1>Cambridge 19, Test 1, Passage 1 – Vocabulary Practice</h1>

  <div class="section">
    <h2>Flashcards</h2>
    <div class="card-container" id="flashcards"></div>
  </div>

  <div class="section">
    <h2>Matching Game</h2>
    <div class="match-container" id="match-words"></div>
    <div class="match-container" id="match-defs"></div>
  </div>

  <div class="section">
    <h2>Quiz</h2>
    <div class="quiz-question" id="quiz-question"></div>
    <div class="quiz-options" id="quiz-options"></div>
  </div>

  <script>
    const words = [
      { word: "To be ranked as", definition: "To be placed in a list based on how good someone is." },
      { word: "The likes of", definition: "Famous or important people of a group." },
      { word: "To name just a few", definition: "Used to show that more examples exist." },
      { word: "To be regarded as", definition: "To be thought of in a certain way." },
      { word: "Outsider", definition: "Someone who is not expected to win or succeed." },
      { word: "To account for", definition: "To explain the reason for something." },
      { word: "Widely publicized", definition: "Known by many people." },
      { word: "Former", definition: "Someone who had a job or title in the past." },
      { word: "Subtle", definition: "Small and not easy to notice." },
      { word: "Pass unnoticed", definition: "Not be seen or noticed." },
      { word: "Synthetic", definition: "Made by people, not natural." },
      { word: "Underestimated", definition: "Thought to be less important than it really is." },
      { word: "Modification", definition: "A small change to improve something." },
      { word: "Tweak", definition: "A small change." },
      { word: "Customized", definition: "Changed to fit someone’s needs." },
      { word: "Elite", definition: "The best and most skilled." },
      { word: "Readily available", definition: "Easy to get." },
      { word: "Specifications", definition: "Detailed description of something." },
      { word: "Customization", definition: "The act of changing something to fit needs." },
      { word: "To adjust", definition: "To make a small change." },
      { word: "To weigh", definition: "To have a certain weight." },
      { word: "The line between X and Y becomes thinner and thinner", definition: "The difference between two things gets smaller." },
      { word: "To date back to", definition: "To come from a certain time in the past." },
      { word: "Equal in significance", definition: "Just as important." },
      { word: "The former/the latter", definition: "The first/the second thing mentioned." },
      { word: "Climatic conditions", definition: "Weather and temperature." },
      { word: "Gut/intestines", definition: "Animal parts used in strings." },
      { word: "Durable", definition: "Strong and lasting a long time." },
      { word: "Stiff", definition: "Hard to bend." },
      { word: "By far", definition: "Much more than others." },
      { word: "Revolutionise", definition: "To completely change something." },
      { word: "Go beyond X", definition: "To do more than X." },
      { word: "X was attributed to Y", definition: "X was believed to be caused by Y." },
      { word: "Lead (noun)", definition: "A heavy metal." },
      { word: "Grips", definition: "The handle part of a racket." },
      { word: "To anticipate", definition: "To expect something to happen." },
      { word: "Light (adjective)", definition: "Not heavy." }
    ];

    // --- Flashcards ---
    const flashcards = document.getElementById("flashcards");
    words.forEach(({ word, definition }) => {
      const card = document.createElement("div");
      card.className = "card";
      card.textContent = word;
      card.onclick = () => {
        card.textContent = card.textContent === word ? definition : word;
      };
      flashcards.appendChild(card);
    });

    // --- Matching Game ---
    const matchWords = document.getElementById("match-words");
    const matchDefs = document.getElementById("match-defs");
    let selectedWord = null;

    const shuffledWords = [...words].sort(() => 0.5 - Math.random());
    const shuffledDefs = [...words].sort(() => 0.5 - Math.random());

    shuffledWords.forEach(({ word }) => {
      const item = document.createElement("div");
      item.className = "match-item";
      item.textContent = word;
      item.onclick = () => {
        selectedWord = word;
      };
      matchWords.appendChild(item);
    });

    shuffledDefs.forEach(({ word, definition }) => {
      const item = document.createElement("div");
      item.className = "match-item";
      item.textContent = definition;
      item.onclick = () => {
        if (selectedWord) {
          const match = words.find(w => w.word === selectedWord);
          if (match.definition === definition) {
            alert("Correct Match!");
          } else {
            alert("Try Again.");
          }
          selectedWord = null;
        }
      };
      matchDefs.appendChild(item);
    });

    // --- Quiz ---
    const quizQ = document.getElementById("quiz-question");
    const quizOpts = document.getElementById("quiz-options");

    function loadQuiz() {
      const qWord = words[Math.floor(Math.random() * words.length)];
      const options = [qWord.definition];
      while (options.length < 4) {
        const rand = words[Math.floor(Math.random() * words.length)].definition;
        if (!options.includes(rand)) options.push(rand);
      }
      options.sort(() => 0.5 - Math.random());

      quizQ.textContent = `What does "${qWord.word}" mean?`;
      quizOpts.innerHTML = "";
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => {
          alert(opt === qWord.definition ? "Correct!" : "Oops! Try again.");
          loadQuiz();
        };
        quizOpts.appendChild(btn);
      });
    }

    loadQuiz();
  </script>
</body>
</html>
