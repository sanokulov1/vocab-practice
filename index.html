<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What We Do</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #fff7e6;
      color: #222;
      overflow-x: hidden;
    }
    .header {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }
    .header h1 {
      font-size: 2.5rem;
      color: #d14d00;
      margin-bottom: 1rem;
    }
    .header p {
      color: #444;
      font-size: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .diamond-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 60px;
      padding: 2rem;
    }
    .diamond {
      width: 200px;
      height: 200px;
      transform: rotate(45deg);
      overflow: hidden;
      position: relative;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .diamond img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: rotate(-45deg) scale(1.15);
      transition: transform 0.4s ease;
    }
    .diamond:hover img {
      transform: rotate(-45deg) scale(1.25);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>What We Do</h1>
    <p>Empowering students and creativity through collaboration, learning, and community.</p>
  </div>

  <div class="diamond-grid">
    <div class="diamond"><img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Student"></div>
    <div class="diamond"><img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Student"></div>
    <div class="diamond"><img src="https://randomuser.me/api/portraits/men/51.jpg" alt="Student"></div>
    <div class="diamond"><img src="https://randomuser.me/api/portraits/women/23.jpg" alt="Student"></div>
    <div class="diamond"><img src="https://randomuser.me/api/portraits/men/14.jpg" alt="Student"></div>
    <div class="diamond"><img src="https://randomuser.me/api/portraits/women/12.jpg" alt="Student"></div>
    <div class="diamond"><img src="https://randomuser.me/api/portraits/men/44.jpg" alt="Student"></div>
    <div class="diamond"><img src="https://randomuser.me/api/portraits/women/34.jpg" alt="Student"></div>
    <div class="diamond"><img src="https://randomuser.me/api/portraits/men/76.jpg" alt="Student"></div>
  </div>
</body>
</html>
