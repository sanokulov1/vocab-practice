<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Revolution Flashcards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a8d0e6, #c5e1f9);
            padding: 20px;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #6a5acd, #9370db);
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 30px;
            height: 320px;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            border-radius: 20px;
        }

        .front {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .front {
            background: linear-gradient(135deg, #e6e6fa, #d8bfd8);
            color: #000;
        }

        .back {
            background: linear-gradient(135deg, #d1ecf1, #e8f4f8);
            transform: rotateY(180deg);
            text-align: left;
            overflow-y: auto;
        }

        body.dark-mode .back {
            background: linear-gradient(135deg, #b0e0e6, #87ceeb);
            color: #000;
        }

        .word {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
        }

        body.dark-mode .word {
            color: #000;
        }

        .definition {
            font-size: 1.3rem;
            color: #3498db;
            margin-bottom: 15px;
            text-align: center;
            padding: 15px;
            line-height: 1.5;
        }

        body.dark-mode .definition {
            color: #1a5276;
        }

        .example {
            font-size: 1.1rem;
            color: #7f8c8d;
            font-style: italic;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            max-width: 90%;
            text-align: center;
            margin-top: 15px;
        }

        body.dark-mode .example {
            color: #2c3e50;
            background: rgba(255, 255, 255, 0.8);
        }

        .hint {
            position: absolute;
            bottom: 15px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        body.dark-mode button {
            background: linear-gradient(to right, #9370db, #6a5acd);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(1px);
        }

        #darkModeToggle {
            position: fixed;
            top: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            background: linear-gradient(to right, #2c3e50, #34495e);
            z-index: 100;
        }

        body.dark-mode #darkModeToggle {
            background: linear-gradient(to right, #6a5acd, #9370db);
        }

        .progress {
            margin-top: 25px;
            font-size: 1.1rem;
            color: #2c3e50;
            font-weight: 500;
        }

        body.dark-mode .progress {
            color: #fff;
        }

        .counter {
            display: inline-block;
            background: #3498db;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            line-height: 40px;
            text-align: center;
            margin: 0 5px;
        }

        body.dark-mode .counter {
            background: #9370db;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @media (max-width: 600px) {
            .flashcard-container {
                height: 300px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .word {
                font-size: 1.5rem;
            }
            
            .definition {
                font-size: 1.1rem;
            }
            
            .example {
                font-size: 0.95rem;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <button id="darkModeToggle"><i class="fas fa-moon"></i></button>
    
    <div class="container">
        <h1>Industrial Revolution Vocabulary</h1>
        
        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="flashcard-face front">
                    <div class="word" id="word">Word</div>
                    <div class="hint">Click to flip</div>
                </div>
                <div class="flashcard-face back">
                    <div class="definition" id="definition">Definition</div>
                    <div class="hint">Click to flip back</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="prevBtn"><i class="fas fa-arrow-left"></i> Previous</button>
            <button id="shuffleBtn"><i class="fas fa-random"></i> Shuffle</button>
            <button id="nextBtn">Next <i class="fas fa-arrow-right"></i></button>
        </div>
        
        <div class="progress">
            Card: <span class="counter" id="currentCount">1</span> of <span id="totalCount">23</span>
        </div>
    </div>

    <script>
        const words = [
            { word: "To craft", definition: "To make something skillfully by hand" },
            { word: "Motion", definition: "Movement" },
            { word: "Prior to", definition: "Before" },
            { word: "Labour", definition: "Work, especially physical work" },
            { word: "Meet someone's demand", definition: "To provide enough of what people need or want" },
            { word: "To adopt", definition: "To start using something new" },
            { word: "In response to", definition: "As a reaction to something" },
            { word: "Expand", definition: "To grow larger or increase" },
            { word: "To patent", definition: "To get legal rights for an invention so others can't copy it" },
            { word: "Collision", definition: "When two things crash into each other" },
            { word: "Immense", definition: "Very large or great" },
            { word: "To accelerate", definition: "To speed up or happen faster" },
            { word: "Inadequate sanitation", definition: "Poor or unhealthy cleanliness conditions" },
            { word: "Economic output", definition: "The total amount of goods and services produced" },
            { word: "To fuel", definition: "To supply energy or make something stronger" },
            { word: "To object", definition: "To disagree or protest against something" },
            { word: "To rob someone of their livelihood", definition: "To take away a person's way of earning money" },
            { word: "Desperate", definition: "Feeling hopeless and ready to do anything" },
            { word: "To wreck", definition: "To destroy or damage badly" },
            { word: "Uprising", definition: "A rebellion or protest against authority" },
            { word: "Unrest", definition: "A state of anger or protest among people" },
            { word: "All but", definition: "Almost completely" },
            { word: "Vanish", definition: "To disappear completely" }
        ];

        let currentIndex = 0;
        let shuffled = false;
        let shuffledWords = [...words];

        const flashcard = document.getElementById('flashcard');
        const wordElement = document.getElementById('word');
        const definitionElement = document.getElementById('definition');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const currentCountElement = document.getElementById('currentCount');
        const totalCountElement = document.getElementById('totalCount');
        const darkModeIcon = document.querySelector('#darkModeToggle i');

        // Initialize
        totalCountElement.textContent = words.length;
        updateCard();
        
        // Set initial dark mode preference
        const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDarkMode) {
            document.body.classList.add('dark-mode');
            darkModeIcon.className = 'fas fa-sun';
        }

        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('flipped');
        });

        prevBtn.addEventListener('click', () => {
            flashcard.classList.remove('flipped');
            currentIndex = (currentIndex - 1 + words.length) % words.length;
            updateCard();
        });

        nextBtn.addEventListener('click', () => {
            flashcard.classList.remove('flipped');
            currentIndex = (currentIndex + 1) % words.length;
            updateCard();
        });

        shuffleBtn.addEventListener('click', () => {
            flashcard.classList.remove('flipped');
            shuffled = !shuffled;
            if (shuffled) {
                shuffledWords = [...words].sort(() => Math.random() - 0.5);
                currentIndex = 0;
                shuffleBtn.innerHTML = '<i class="fas fa-sort-alpha-down"></i> Sort';
            } else {
                shuffleBtn.innerHTML = '<i class="fas fa-random"></i> Shuffle';
            }
            updateCard();
        });

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                darkModeIcon.className = 'fas fa-sun';
            } else {
                darkModeIcon.className = 'fas fa-moon';
            }
        });

        function updateCard() {
            const currentWord = shuffled ? shuffledWords[currentIndex] : words[currentIndex];
            wordElement.textContent = currentWord.word;
            definitionElement.textContent = currentWord.definition;
            currentCountElement.textContent = currentIndex + 1;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevBtn.click();
            } else if (e.key === 'ArrowRight') {
                nextBtn.click();
            } else if (e.key === ' ' || e.key === 'Enter') {
                flashcard.click();
            } else if (e.key === 's') {
                shuffleBtn.click();
            } else if (e.key === 'd') {
                darkModeToggle.click();
            }
        });
    </script>
</body>
</html>
