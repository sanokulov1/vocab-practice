<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Typing Task</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Define CSS variables for colors, allowing easy switching between light and dark modes */
        :root {
            /* Light Mode Colors */
            --primary-bg: #1A5276; /* Dark Teal for page background */
            --secondary-bg: #EAF2F8; /* Light, complementary blue-gray for quiz container */
            --text-primary: #333333; /* Dark grey for main text */
            --text-secondary: #666666; /* Medium grey for less important text */
            --accent-color: #3498DB; /* Brighter blue accent for buttons */
            --accent-light: #5DADE2; /* Lighter shade of accent for hover/active states */
            --success-color: #28B463; /* Green for correct feedback */
            --error-color: #E74C3C; /* Red for incorrect feedback */
            --border-color: #CCD1D1; /* Light grey border */
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.15); /* Light shadow for elements */
            --input-bg: white; /* Background for input fields */
            --input-border: #D5DBDB; /* Border for input fields */
            --disabled-bg: #F2F4F4; /* Background for disabled elements */
            --disabled-text: #AAB7B8; /* Text for disabled elements */
            --text-correct: #28B463; /* Green for correct characters */
            --text-incorrect: #E74C3C; /* Red for incorrect characters */
            --typing-area-bg: #FDFEFE; /* Light background for typing area */
        }

        /* Dark Mode Colors */
        body.dark-mode {
            --primary-bg: #1F2937; /* Darker background for Dark Mode */
            --secondary-bg: #2D3748; /* Darker container background for Dark Mode */
            --text-primary: #E2E8F0; /* Light text for Dark Mode */
            --text-secondary: #A0AEC0; /* Lighter grey for secondary text */
            --accent-color: #63B3ED; /* Brighter blue accent for Dark Mode */
            --accent-light: #4299E1; /* Lighter shade of accent for hover/active */
            --success-color: #48BB78; /* Green for correct feedback in Dark Mode */
            --error-color: #FC8181; /* Red for incorrect feedback in Dark Mode */
            --border-color: #4A5568; /* Darker border for Dark Mode */
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.4); /* Darker shadow */
            --input-bg: #2D3748; /* Darker background for input fields */
            --input-border: #4A5568; /* Darker border for input fields */
            --disabled-bg: #1A202C; /* Background for disabled elements */
            --disabled-text: #667085; /* Text for disabled elements */
            --text-correct: #48BB78; /* Green for correct characters */
            --text-incorrect: #FC8181; /* Red for incorrect characters */
            --typing-area-bg: #1A202C; /* Dark background for typing area */
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            display: flex;
            flex-direction: column; /* Changed to column to stack elements */
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            background-color: var(--secondary-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            margin-top: 80px; /* Adjust for fixed elements like diamond count */
            margin-bottom: 40px; /* Space for navigation */
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .instructions {
            margin-bottom: 25px;
            font-size: 1.1em;
            color: var(--text-secondary);
        }

        .typing-area {
            background-color: var(--typing-area-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            font-size: 1.5em; /* Larger font for readability */
            line-height: 1.6;
            text-align: left; /* Align text left within typing area */
            min-height: 120px; /* Ensure enough space for text */
            white-space: pre-wrap; /* Preserve spaces and line breaks */
            word-wrap: break-word; /* Break long words */
        }

        #input-field {
            width: calc(100% - 40px); /* Adjust width for padding */
            padding: 15px 20px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 1.2em;
            margin-bottom: 20px;
            background-color: var(--input-bg);
            color: var(--text-primary);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        #input-field:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3); /* Accent color glow */
        }

        #input-field:disabled {
            background-color: var(--disabled-bg);
            color: var(--disabled-text);
            cursor: not-allowed;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: var(--accent-color);
            color: white;
            margin: 0 10px;
        }

        button:hover {
            background-color: var(--accent-light);
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: var(--disabled-bg);
            color: var(--disabled-text);
            cursor: not-allowed;
            transform: translateY(0);
            box-shadow: none;
        }

        .correct {
            color: var(--text-correct);
        }

        .incorrect {
            color: var(--text-incorrect);
            text-decoration: underline; /* Highlight incorrect */
        }

        /* Results Display */
        #results {
            margin-top: 25px;
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Result Modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--secondary-bg);
            margin: auto;
            padding: 30px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: var(--shadow-light);
            color: var(--text-primary);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 2em;
            color: var(--accent-color);
        }

        .modal-content p {
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .modal-content button {
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
        }

        .modal-content button:hover {
            background-color: var(--accent-light);
        }

        /* Toggle Switch Styles */
        .theme-switch-wrapper {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 10001; /* Above everything else */
        }

        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
        }

        input:checked + .slider {
            background-color: #66bb6a;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            .typing-area {
                font-size: 1.2em;
                padding: 15px;
            }
            #input-field {
                font-size: 1em;
                padding: 12px 15px;
            }
            button {
                padding: 10px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

<script>
    // Theme toggle logic
    const toggleSwitch = document.getElementById('checkbox');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme) {
        document.body.classList.add(currentTheme);
        if (currentTheme === 'dark-mode') {
            toggleSwitch.checked = true;
        }
    }

    function switchTheme(e) {
        if (e.target.checked) {
            document.body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark-mode');
        } else {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('theme', 'light-mode');
        }
    }
    toggleSwitch.addEventListener('change', switchTheme);

    const words = [
        "Serendipity",
        "Ephemeral",
        "Luminous",
        "Mellifluous",
        "Sycophant"
    ];

    let currentWordIndex = 0;
    let timerId;
    let timeLeft = 60; // seconds
    let correctChars = 0;
    let totalChars = 0;
    let typingStarted = false;

    const typingArea = document.getElementById('typing-area');
    const inputField = document.getElementById('input-field');
    const startButton = document.getElementById('start-button');
    const resetButton = document.getElementById('reset-button');
    const resultsDisplay = document.getElementById('results');
    const resultModal = document.getElementById('resultModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalMessage = document.getElementById('modalMessage');

    function displayWord() {
        if (currentWordIndex < words.length) {
            const word = words[currentWordIndex];
            typingArea.innerHTML = word.split('').map(char => `<span>${char}</span>`).join('');
            inputField.value = '';
            inputField.focus();
        } else {
            endTypingTest();
        }
    }

    function startTimer() {
        timeLeft = 60;
        timerId = setInterval(() => {
            timeLeft--;
            if (timeLeft <= 0) {
                clearInterval(timerId);
                endTypingTest();
            }
        }, 1000);
    }

    function updateTypingArea() {
        const typedText = inputField.value;
        const currentWord = words[currentWordIndex];
        let html = '';
        correctChars = 0;

        currentWord.split('').forEach((char, index) => {
            let className = '';
            if (index < typedText.length) {
                if (typedText[index] === char) {
                    className = 'correct';
                    correctChars++;
                } else {
                    className = 'incorrect';
                }
            }
            html += `<span class="${className}">${char}</span>`;
        });

        typingArea.innerHTML = html;

        if (typedText === currentWord) {
            currentWordIndex++;
            totalChars += currentWord.length; // Count characters of correctly typed word
            if (currentWordIndex < words.length) {
                displayWord();
            } else {
                endTypingTest();
            }
        }
    }

    function startTypingTest() {
        startButton.style.display = 'none';
        resetButton.style.display = 'inline-block';
        inputField.disabled = false;
        typingStarted = true;
        resultsDisplay.textContent = 'Time left: 60s';
        startTimer();
        displayWord();
    }

    function endTypingTest() {
        clearInterval(timerId);
        inputField.disabled = true;
        typingStarted = false;

        const wpm = (correctChars / 5) / ((60 - timeLeft) / 60); // Words per minute calculation
        const accuracy = totalChars > 0 ? (correctChars / totalChars) * 100 : 0; // Corrected accuracy calculation

        resultsDisplay.innerHTML = `Time's up! WPM: ${wpm.toFixed(2)}, Accuracy: ${accuracy.toFixed(2)}%`;

        modalTitle.textContent = 'Typing Test Complete!';
        modalMessage.innerHTML = `Words Per Minute (WPM): ${wpm.toFixed(2)}<br>Accuracy: ${accuracy.toFixed(2)}%`;
        resultModal.style.display = 'flex'; // Show modal

        // Trigger diamond update
        onTypingComplete(Math.floor(accuracy / 10)); // Example: 1 diamond for every 10% accuracy
    }

    function resetTest() {
        clearInterval(timerId);
        currentWordIndex = 0;
        timeLeft = 60;
        correctChars = 0;
        totalChars = 0;
        typingStarted = false;
        inputField.value = '';
        inputField.disabled = true;
        typingArea.innerHTML = 'Click "Start Typing" to begin.';
        resultsDisplay.textContent = '';
        startButton.style.display = 'inline-block';
        resetButton.style.display = 'none';
    }

    function closeModal() {
        resultModal.style.display = 'none';
        resetTest();
    }

    startButton.addEventListener('click', startTypingTest);
    resetButton.addEventListener('click', resetTest);
    inputField.addEventListener('input', updateTypingArea);

    // Initial setup
    resetTest();
</script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyChct6kCeqDlgbAuAJw3wP_tHOYN6gV-n4",
    authDomain: "website-vocabulary.firebaseapp.com",
    projectId: "website-vocabulary",
    storageBucket: "website-vocabulary.firebasestorage.app",
    messagingSenderId: "216286165163",
    appId: "1:216286165163:web:0d45648c2b998070a11fee",
    measurementId: "G-1RZLN9HJ65"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  window.auth = auth; // Expose to global window object for console debugging
  window.db = db;     // Expose to global window object for console debugging

  let startTime = Date.now();
  window.addEventListener("beforeunload", () => {
    const timeSpent = Math.floor((Date.now() - startTime) / 1000);
    const user = auth.currentUser;
    if (user) {
      const userRef = db.collection("users").doc(user.uid);
      userRef.update({
        timeSpent: firebase.firestore.FieldValue.increment(timeSpent),
        diamonds: firebase.firestore.FieldValue.increment(Math.floor(timeSpent / 3600) * 10)
      }).catch(error => {
        console.error("Error updating time spent/diamonds on unload:", error);
      });
    }
  });

  // Function to update diamond count display (top-left)
  async function updateDiamondCountDisplay(user) {
      const diamondCountElement = document.getElementById('diamond-count');
      if (diamondCountElement) {
          if (user) {
              const userRef = db.collection("users").doc(user.uid);
              try {
                  const docSnap = await userRef.get();
                  if (docSnap.exists) {
                      const diamonds = docSnap.data().diamonds || 0;
                      diamondCountElement.textContent = `${diamonds} 💎`;
                  } else {
                      diamondCountElement.textContent = '0 💎';
                  }
              } catch (error) {
                  console.error("Error fetching diamond count:", error);
                  diamondCountElement.textContent = 'Error 💎';
              }
          } else {
              diamondCountElement.textContent = '0 💎';
          }
      }
  }

  // Listen for auth state changes to update diamond count and potentially other UI
  auth.onAuthStateChanged((user) => {
      updateDiamondCountDisplay(user);
  });

  function showDiamondPopup(amount = 1) {
    const popup = document.getElementById("diamond-popup");
    popup.textContent = `+${amount} 💎`;
    popup.classList.add('show'); // Add 'show' class to trigger animation
    setTimeout(() => {
      popup.classList.remove('show'); // Remove 'show' to fade out
      // Hide completely after fade out animation (if needed for older browsers)
      setTimeout(() => { popup.style.display = "none"; }, 500); // Match transition duration
    }, 1500); // Total display time
    popup.style.display = "block"; // Make visible to start transition
  }

  function updateDiamondCount(diamondsEarned) {
    const user = auth.currentUser;
    if (!user) return;
    const userRef = db.collection("users").doc(user.uid);

    userRef.get().then(doc => {
      const current = doc.exists && doc.data().diamonds ? doc.data().diamonds : 0;
      userRef.set({ diamonds: current + diamondsEarned }, { merge: true })
        .then(() => {
          showDiamondPopup(diamondsEarned);
          update
