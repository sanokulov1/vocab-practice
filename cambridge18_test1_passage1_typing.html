<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Typing Task</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Define CSS variables for colors, allowing easy switching between light and dark modes */
        :root {
            /* Light Mode Colors */
            --primary-bg: #1A5276; /* Dark Teal for page background */
            --secondary-bg: #EAF2F8; /* Light, complementary blue-gray for quiz container */
            --text-primary: #333333; /* Dark grey for main text */
            --text-secondary: #666666; /* Medium grey for less important text */
            --accent-color: #3498DB; /* Brighter blue accent for buttons */
            --accent-light: #5DADE2; /* Lighter shade of accent for hover/active states */
            --success-color: #28B463; /* Green for correct feedback */
            --error-color: #E74C3C; /* Red for incorrect feedback */
            --border-color: #CCD1D1; /* Light grey border */
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 6px 16px rgba(0, 0, 0, 0.2);
            --button-text: white;
            --input-bg: white;
            --input-border: #CCD1D1;
            --modal-bg: #FFFFFF;
            --modal-backdrop: rgba(0, 0, 0, 0.6);
        }

        /* Dark Mode Colors */
        body.dark-mode {
            --primary-bg: #123456; /* Darker Teal for page background */
            --secondary-bg: #2C3E50; /* Darker complementary blue-gray for quiz container */
            --text-primary: #ECF0F1; /* Light grey for main text */
            --text-secondary: #BDC3C7; /* Lighter grey for less important text (Night Mode) */
            --accent-color: #5DADE2; /* Brighter blue accent for buttons */
            --accent-light: #85C1E9; /* Lighter shade of accent for hover/active states */
            --success-color: #2ECC71; /* Green for correct feedback */
            --error-color: #E74C3C; /* Red for incorrect feedback */
            --border-color: #4A6572; /* Darker grey border */
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.4);
            --shadow-dark: 0 6px 16px rgba(0, 0, 0, 0.6);
            --button-text: #ECF0F1;
            --input-bg: #34495E;
            --input-border: #4A6572;
            --modal-bg: #2C3E50;
            --modal-backdrop: rgba(0, 0, 0, 0.8);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .typing-container {
            background-color: var(--secondary-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--shadow-dark);
            width: 100%;
            max-width: 700px;
            text-align: center;
            margin-top: 80px; /* Space for fixed diamond count */
            margin-bottom: 40px; /* Space for navigation */
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 25px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .instructions {
            font-size: 1.1em;
            color: var(--text-secondary);
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .word-display {
            background-color: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
            color: var(--text-primary);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-light);
            word-wrap: break-word; /* Ensure long words wrap */
        }

        #typing-input {
            width: calc(100% - 40px); /* Adjust for padding */
            padding: 15px 20px;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            font-size: 1.4em;
            color: var(--text-primary);
            background-color: var(--input-bg);
            margin-bottom: 20px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow-light);
        }

        #typing-input:focus {
            outline: none;
            border-color: var(--accent-light);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.4);
        }

        .feedback-text {
            font-size: 1.1em;
            font-weight: 600;
            min-height: 25px;
            margin-bottom: 20px;
        }

        .feedback-text.correct {
            color: var(--success-color);
        }

        .feedback-text.incorrect {
            color: var(--error-color);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .control-button {
            background-color: var(--accent-color);
            color: var(--button-text);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .control-button:hover:not(:disabled) {
            background-color: var(--accent-light);
            transform: translateY(-2px);
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Results Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-backdrop);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--modal-bg);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: var(--shadow-dark);
            max-width: 600px;
            width: 90%;
            color: var(--text-primary);
        }

        .modal-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .modal-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .results-list {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
        }

        .results-list li {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
            font-size: 1em;
        }

        .results-list li:last-child {
            border-bottom: none;
        }

        .results-list li.correct {
            color: var(--success-color);
        }

        .results-list li.incorrect {
            color: var(--error-color);
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .modal-buttons button {
            background-color: var(--accent-color);
            color: var(--button-text);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-buttons button:hover {
            background-color: var(--accent-light);
        }

        /* Theme Toggle Switch */
        .theme-switch-wrapper {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 10001; /* Above everything else */
        }

        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
        }

        input:checked + .slider {
            background-color: #66bb6a;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        /* Diamond Count Display */
        #diamond-count-container {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 1.2em;
            font-weight: bold;
            z-index: 9999; /* Ensure it's above most content but below popup */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex; /* Use flexbox for better alignment */
            align-items: center;
            gap: 5px; /* Space between number and diamond emoji */
        }

        body.dark-mode #diamond-count-container {
            background-color: rgba(255, 255, 255, 0.2);
            color: #E2E8F0;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Diamond Popup Styles */
        #diamond-popup {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: gold;
            color: black;
            font-weight: bold;
            font-size: 24px;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: none;
            z-index: 9999;
            opacity: 0;
            transform: translateY(0);
            transition: transform 1s ease-out, opacity 1s ease-out;
        }
        #diamond-popup.show {
            opacity: 1;
            transform: translateY(-80px);
        }

        /* Unified Navigation Styles */
        .activity-nav {
            max-width: 800px;
            margin: 40px auto 20px;
            padding: 0 20px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .nav-button {
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.15em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .prev-button {
            background: #3498DB;
            color: white;
        }

        .next-button {
            background: #28B463;
            color: white;
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .nav-button:active {
            transform: translateY(0);
        }

        .progress-indicator {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-top: 10px;
        }

        .progress-indicator::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 4px;
            background: #E2E8F0;
            z-index: 1;
        }

        .progress-step {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 33.33%;
            font-weight: 600;
            color: #A0AEC0;
        }

        .progress-step::before {
            content: '';
            width: 24px;
            height: 24px;
            background: #E2E8F0;
            border-radius: 50%;
            display: block;
            margin: 0 auto 10px;
            border: 4px solid white;
            box-shadow: 0 0 0 2px #E2E8F0;
        }
        .matching-step {
            color: #A0AEC0; /* Default color */
        }
        .matching-step::before {
            background: #E2E8F0; /* Default color */
            box-shadow: 0 0 0 2px #E2E8F0;
        }
        .quiz-step {
            color: #A0AEC0; /* Default color */
        }
        .quiz-step::before {
            background: #E2E8F0; /* Default color */
            box-shadow: 0 0 0 2px #E2E8F0;
        }
        .typing-step {
            color: #2D3748; /* Active color for Typing */
        }
        .typing-step::before {
            background: #3498DB; /* Active color for Typing */
            box-shadow: 0 0 0 2px #3498DB;
        }
        /* Dark mode adjustments */
        body.dark-mode .progress-indicator::before {
            background: #4A5568;
        }

        body.dark-mode .progress-step::before {
            background: #4A5568;
            border-color: #1F2937;
            box-shadow: 0 0 0 2px #4A5568;
        }

        body.dark-mode .progress-step {
            color: #A0AEC0;
        }

        body.dark-mode .progress-step.matching-step::before,
        body.dark-mode .progress-step.quiz-step::before,
        body.dark-mode .progress-step.typing-step::before {
            background: #63B3ED;
            box-shadow: 0 0 0 2px #63B3ED;
        }

        body.dark-mode .matching-step,
        body.dark-mode .quiz-step,
        body.dark-mode .typing-step {
            color: #E2E8F0;
        }
    </style>
</head>

<script>
    // Theme toggle logic
    const toggleSwitch = document.getElementById('checkbox');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme) {
        document.body.classList.add(currentTheme);
        if (currentTheme === 'dark-mode') {
            toggleSwitch.checked = true;
        }
    }

    function switchTheme(e) {
        if (e.target.checked) {
            document.body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark-mode');
        } else {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('theme', 'light-mode');
        }
    }
    toggleSwitch.addEventListener('change', switchTheme);

    // Changed vocabularyWords to an array of objects with word and definition
    const vocabularyWords = [
        { word: "cat", definition: "A small furry animal often kept as a pet." },
        { word: "dog", definition: "A common pet known for loyalty and barking." },
        { word: "run", definition: "To move quickly on foot." },
        { word: "eat", definition: "To put food into the mouth and swallow it." },
        { word: "sleep", definition: "To rest with eyes closed." },
        { word: "happy", definition: "Feeling or showing pleasure or contentment." },
        { word: "sad", definition: "Feeling or showing sorrow; unhappy." },
        { word: "big", definition: "Of considerable size, extent, or intensity." },
        { word: "small", definition: "Of a size that is less than normal or usual." },
        { word: "jump", definition: "To push oneself off a surface into the air." }
    ];

    let shuffledWords = [];
    let currentWordIndex = 0;
    let correctAnswers = 0;

    const wordDisplay = document.getElementById('word-display');
    const typingInput = document.getElementById('typing-input');
    const feedbackText = document.getElementById('feedback-text');
    const nextWordButton = document.getElementById('next-word-button');
    const resultsModal = document.getElementById('results-modal');
    const modalTitle = document.getElementById('modal-title');
    const modalMessage = document.getElementById('modal-message');
    const resultsList = document.getElementById('results-list');
    const retakeButton = document.getElementById('retake-button');
    const closeModalButton = document.getElementById('close-modal-button');

    // Shuffle array function
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function initializeGame() {
        shuffledWords = shuffleArray([...vocabularyWords]);
        currentWordIndex = 0;
        correctAnswers = 0;
        typingInput.value = '';
        feedbackText.textContent = '';
        nextWordButton.disabled = true;
        typingInput.disabled = false;
        typingInput.focus();
        loadWord();
    }

    function loadWord() {
        if (currentWordIndex < shuffledWords.length) {
            // Display the DEFINITION in the word-display area
            wordDisplay.textContent = shuffledWords[currentWordIndex].definition;
            typingInput.value = '';
            feedbackText.textContent = '';
            nextWordButton.disabled = true;
            typingInput.disabled = false;
            typingInput.focus();
        } else {
            showResults();
        }
    }

    typingInput.addEventListener('input', () => {
        const typedText = typingInput.value.toLowerCase(); // Convert to lowercase for case-insensitive check
        const currentCorrectWord = shuffledWords[currentWordIndex].word.toLowerCase(); // Get the correct word and convert to lowercase

        if (currentCorrectWord.startsWith(typedText)) {
            feedbackText.textContent = '';
            feedbackText.classList.remove('incorrect');
        } else {
            feedbackText.textContent = 'Incorrect typing.';
            feedbackText.classList.add('incorrect');
        }

        if (typedText === currentCorrectWord) { // Compare typed text to the correct word
            feedbackText.textContent = 'Correct!';
            feedbackText.classList.remove('incorrect');
            feedbackText.classList.add('correct');
            typingInput.disabled = true;
            nextWordButton.disabled = false;
            correctAnswers++;
        }
    });

    typingInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !typingInput.disabled) {
            // If Enter is pressed and the input is not disabled (meaning, not yet correct)
            // Re-check for correctness to handle quick typers
            const typedText = typingInput.value.toLowerCase();
            const currentCorrectWord = shuffledWords[currentWordIndex].word.toLowerCase();

            if (typedText === currentCorrectWord) {
                feedbackText.textContent = 'Correct!';
                feedbackText.classList.remove('incorrect');
                feedbackText.classList.add('correct');
                typingInput.disabled = true;
                nextWordButton.disabled = false;
                correctAnswers++;
            } else {
                feedbackText.textContent = `Incorrect. The word was "${shuffledWords[currentWordIndex].word}".`;
                feedbackText.classList.remove('correct');
                feedbackText.classList.add('incorrect');
                typingInput.disabled = true; // Disable input after incorrect attempt too
                nextWordButton.disabled = false;
            }
        }
    });

    nextWordButton.addEventListener('click', () => {
        currentWordIndex++;
        loadWord();
    });

    function showResults() {
        resultsModal.style.display = 'flex';
        resultsList.innerHTML = ''; // Clear previous results

        modalTitle.textContent = 'Typing Task Complete!';
        modalMessage.textContent = `You got ${correctAnswers} out of ${vocabularyWords.length} correct.`;

        if (correctAnswers === vocabularyWords.length) {
            modalMessage.textContent += " Excellent job, perfect score!";
        } else if (correctAnswers >= 6) {
            modalMessage.textContent += " Great effort!";
        } else {
            modalMessage.textContent += " Keep practicing!";
        }

        // List all words and whether they were correct (based on final count)
        vocabularyWords.forEach((item, index) => {
            const listItem = document.createElement('li');
            // This is a simplification. To show which specific words were missed,
            // we'd need to store results for each word during the game.
            // For now, if the total correct is less than total words, assume some were missed.
            if (correctAnswers === vocabularyWords.length) {
                listItem.textContent = `${item.word} - Correct`;
                listItem.classList.add('correct');
            } else {
                // This logic needs to be more robust to show which specific ones were correct/incorrect
                // For a simple display, if not perfect, just show all words and indicate general outcome.
                listItem.textContent = `${item.word} - (Review)`;
                listItem.classList.add('incorrect'); // Marking all as incorrect if not perfect score
            }
            resultsList.appendChild(listItem);
        });

        onTypingComplete(); // Trigger diamond update
    }

    retakeButton.addEventListener('click', () => {
        resultsModal.style.display = 'none';
        initializeGame();
    });

    closeModalButton.addEventListener('click', () => {
        resultsModal.style.display = 'none';
        initializeGame(); // Reset for next time
    });

    initializeGame(); // Start the game when the page loads

</script>

    // Function to update diamond count display (top-left)
    async function updateDiamondCountDisplay() {

        if (!diamondCountElement) return;

        const user = auth.currentUser;
        if (user) {
            // Only attempt to fetch diamonds if the user is a Google-signed-in user
            const isGoogleSignedIn = user.providerData.some(

            );

            if (isGoogleSignedIn) {

                    if (docSnap.exists()) {
                        const diamonds = docSnap.data().diamonds || 0;
                        diamondCountElement.textContent = `${diamonds} 💎`;
                    } else {
                        // If user document doesn't exist for a Google user, initialize diamonds to 0
                        await setDoc(userRef, { diamonds: 0, displayName: user.displayName || 'Anonymous User' }, { merge: true });
                        diamondCountElement.textContent = '0 💎';
                    }
                } catch (error) {
                    console.error("Error fetching or initializing diamond count:", error);
                    diamondCountElement.textContent = 'Error 💎';
                }
            } else {
                // If not a Google-signed-in user, display N/A or 0
                diamondCountElement.textContent = 'N/A 💎'; // Or '0 💎' if you prefer
                console.log("Not a Google-signed-in user. Diamond count display limited.");
            }
        } else {
            diamondCountElement.textContent = '0 💎'; // Display 0 if no user is signed in at all
        }
    }

    // Listen for auth state changes to update diamond count display
    onAuthStateChanged(auth, (user) => {
        updateDiamondCountDisplay();
    });

    // Diamond Popup Function
    function showDiamondPopup(amount) {
        const popup = document.getElementById("diamond-popup");
        if (!popup) return;

        const formattedAmount = amount % 1 === 0 ? amount.toString() : amount.toFixed(1);
        popup.textContent = `+${formattedAmount} Diamond${amount !== 1 ? 's' : ''}!`;

        popup.classList.remove('show');
        void popup.offsetWidth;
        popup.classList.add('show');

        setTimeout(() => {
            popup.classList.remove('show');
            popup.style.display = 'none';
        }, 1500);
        popup.style.display = 'block';
    }

    // Function to update user's diamond count in Firestore
    window.updateDiamondCount = async function(diamondsEarned) {
        const user = auth.currentUser;
        if (!user) {
            console.log("Diamond update skipped: No user logged in.");
            return;
        }

        // Check if the user is signed in with Google
        const isGoogleSignedIn = user.providerData.some(
            (provider) => provider.providerId === 'google.com'
        );

        if (!isGoogleSignedIn) { // Only check for Google sign-in
            console.warn("Diamond update skipped: User is not signed in with a Google account.");
            // Optionally, display a message to the user here, e.g., using a small modal
            // "Please sign in with Google to earn diamonds!"
            return;
        }

        const userRef = doc(db, "users", user.uid);
        try {
            await setDoc(userRef, {
                diamonds: increment(diamondsEarned),
                // Store user's display name for the scoreboard
                displayName: user.displayName || 'Google User' // Use displayName from Google, fallback if null
            }, { merge: true });
            console.log(`Diamonds updated: +${diamondsEarned} for Google user: ${user.displayName || user.uid}`);
            showDiamondPopup(diamondsEarned);
            updateDiamondCountDisplay();
        } catch (error) {
            console.error("Error updating document for diamonds:", error);
        }
    };

    // Typing completion logic
    window.onTypingComplete = function() {
        let diamondEarned = 0;
        if (correctAnswers === vocabularyWords.length) { // 10/10 correct
            diamondEarned = 1.5;
        } else if (correctAnswers >= 6) { // 6 or more correct
            diamondEarned = 1;
        }
        
        if (diamondEarned > 0) {
            window.updateDiamondCount(diamondEarned);
        } else {
            console.log("Not enough correct answers to earn diamonds.");
        }
    };

    // Initial update of diamond count display on page load
    onAuthStateChanged(auth, (user) => {
        if (user) {
            updateDiamondCountDisplay();
        }
    });

</script>
