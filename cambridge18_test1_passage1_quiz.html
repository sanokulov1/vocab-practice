<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Default (Light) Mode Colors - Dark Teal for Page, Complementary for Quiz Box */
        :root {
            --primary-bg: #1A5276; /* Dark Teal for page background (Day Mode) */
            --secondary-bg: #EAF2F8; /* Light, complementary blue-gray for quiz container (Day Mode) */
            --text-primary: #333333; /* Dark grey for main text (Day Mode) */
            --text-secondary: #666666; /* Medium grey for less important text (Day Mode) */
            --accent-color: #3498DB; /* Brighter blue accent */
            --accent-light: #5DADE2; /* Lighter shade of accent for hover/active */
            --success-color: #28B463; /* Green for correct feedback */
            --error-color: #E74C3C; /* Red for incorrect feedback */
            --border-color: #CCD1D1; /* Light grey border */
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 6px 16px rgba(0, 0, 0, 0.2);
            --button-text: white;
            --button-hover: #2980b9;
            --modal-bg: #FFFFFF;
            --modal-backdrop: rgba(0, 0, 0, 0.6);
            --firework-color-1: #FFD700;
            --firework-color-2: #FF6347;
            --firework-color-3: #ADFF2F;
            --firework-color-4: #1E90FF;
            --firework-color-5: #FF1493;
            --firework-color-6: #00FFFF;
            --firework-color-7: #FF00FF;
        }

        /* Dark Mode Colors */
        body.dark-mode {
            --primary-bg: #123456; /* Darker Teal for page background (Night Mode) */
            --secondary-bg: #2C3E50; /* Darker complementary blue-gray for quiz container (Night Mode) */
            --text-primary: #ECF0F1; /* Light grey for main text (Night Mode) */
            --text-secondary: #BDC3C7; /* Lighter grey for less important text (Night Mode) */
            --accent-color: #5DADE2; /* Brighter blue accent */
            --accent-light: #85C1E9; /* Lighter shade of accent for hover/active */
            --success-color: #2ECC71; /* Green for correct feedback */
            --error-color: #E74C3C; /* Red for incorrect feedback */
            --border-color: #4A6572; /* Darker grey border */
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.4);
            --shadow-dark: 0 6px 16px rgba(0, 0, 0, 0.6);
            --button-text: #ECF0F1;
            --button-hover: #4299e1;
            --modal-bg: #2C3E50;
            --modal-backdrop: rgba(0, 0, 0, 0.8);
            --firework-color-1: #FFEB3B;
            --firework-color-2: #FF5722;
            --firework-color-3: #8BC34A;
            --firework-color-4: #2196F3;
            --firework-color-5: #E91E63;
            --firework-color-6: #00BCD4;
            --firework-color-7: #9C27B0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .quiz-container {
            background-color: var(--secondary-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--shadow-dark);
            width: 100%;
            max-width: 700px;
            text-align: center;
            margin-top: 80px; /* Space for fixed diamond count */
            margin-bottom: 40px; /* Space for navigation */
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 25px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .question-section {
            margin-bottom: 30px;
        }

        .question-counter {
            font-size: 1.1em;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.6em;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 25px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 30px;
            /* Removed DEBUGGING border: 2px solid red; */
        }

        .option-button {
            background-color: var(--accent-color);
            color: var(--button-text);
            border: none; /* Removed DEBUGGING border: 2px solid blue; */
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .option-button:hover:not(:disabled) {
            background-color: var(--accent-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .option-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .option-button.correct {
            background-color: var(--success-color);
            color: white;
        }

        .option-button.incorrect {
            background-color: var(--error-color);
            color: white;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .control-button {
            background-color: var(--accent-color);
            color: var(--button-text);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .control-button:hover:not(:disabled) {
            background-color: var(--accent-light);
            transform: translateY(-2px);
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Results Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-backdrop);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--modal-bg);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: var(--shadow-dark);
            max-width: 600px;
            width: 90%;
            color: var(--text-primary);
            position: relative; /* For fireworks */
        }

        .modal-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .modal-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .results-list {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--highlight-color);
        }

        .results-list li {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
            font-size: 1em;
        }

        .results-list li:last-child {
            border-bottom: none;
        }

        .results-list li.correct {
            color: var(--success-color);
        }

        .results-list li.incorrect {
            color: var(--error-color);
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .modal-buttons button {
            background-color: var(--accent-color);
            color: var(--button-text);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-buttons button:hover {
            background-color: var(--accent-light);
        }

        /* Fireworks container */
        #firework-display {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through */
            overflow: hidden;
            z-index: -1; /* Behind modal content */
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0;
            animation: explode 1s forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .firework.multi {
            animation: explodeMulti 1s forwards;
        }

        @keyframes explodeMulti {
            0% {
                transform: scale(0) translate(0, 0);
                opacity: 1;
            }
            20% {
                transform: scale(1) translate(var(--dx1), var(--dy1));
                opacity: 1;
            }
            40% {
                transform: scale(1) translate(var(--dx2), var(--dy2));
                opacity: 1;
            }
            60% {
                transform: scale(1) translate(var(--dx3), var(--dy3));
                opacity: 1;
            }
            80% {
                transform: scale(1) translate(var(--dx4), var(--dy4));
                opacity: 1;
            }
            100% {
                transform: scale(0) translate(var(--dx5), var(--dy5));
                opacity: 0;
            }
        }

        /* Theme Toggle Switch */
        .theme-switch-wrapper {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 10001; /* Above everything else */
        }

        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
        }

        input:checked + .slider {
            background-color: #66bb6a;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        /* Diamond Count Display */
        #diamond-count-container {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 1.2em;
            font-weight: bold;
            z-index: 9999; /* Ensure it's above most content but below popup */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex; /* Use flexbox for better alignment */
            align-items: center;
            gap: 5px; /* Space between number and diamond emoji */
        }

        body.dark-mode #diamond-count-container {
            background-color: rgba(255, 255, 255, 0.2);
            color: #E2E8F0;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Diamond Popup Styles */
        #diamond-popup {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: gold;
            color: black;
            font-weight: bold;
            font-size: 24px;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: none;
            z-index: 9999;
            opacity: 0;
            transform: translateY(0);
            transition: transform 1s ease-out, opacity 1s ease-out;
        }
        #diamond-popup.show {
            opacity: 1;
            transform: translateY(-80px);
        }

        /* Unified Navigation Styles */
        .activity-nav {
            max-width: 800px;
            margin: 40px auto 20px;
            padding: 0 20px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .nav-button {
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.15em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .prev-button {
            background: #3498DB;
            color: white;
        }

        .next-button {
            background: #28B463;
            color: white;
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .nav-button:active {
            transform: translateY(0);
        }

        .progress-indicator {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-top: 10px;
        }

        .progress-indicator::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 4px;
            background: #E2E8F0;
            z-index: 1;
        }

        .progress-step {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 33.33%;
            font-weight: 600;
            color: #A0AEC0;
        }

        .progress-step::before {
            content: '';
            width: 24px;
            height: 24px;
            background: #E2E8F0;
            border-radius: 50%;
            display: block;
            margin: 0 auto 10px;
            border: 4px solid white;
            box-shadow: 0 0 0 2px #E2E8F0;
        }
        .matching-step {
            color: #A0AEC0; /* Default color */
        }
        .matching-step::before {
            background: #E2E8F0; /* Default color */
            box-shadow: 0 0 0 2px #E2E8F0;
        }
        .quiz-step {
            color: #2D3748; /* Active color for Quiz */
        }
        .quiz-step::before {
            background: #3498DB; /* Active color for Quiz */
            box-shadow: 0 0 0 2px #3498DB;
        }
        /* Dark mode adjustments */
        body.dark-mode .progress-indicator::before {
            background: #4A5568;
        }

        body.dark-mode .progress-step::before {
            background: #4A5568;
            border-color: #1F2937;
            box-shadow: 0 0 0 2px #4A5568;
        }

        body.dark-mode .progress-step {
            color: #A0AEC0;
        }

        body.dark-mode .progress-step.matching-step::before,
        body.dark-mode .progress-step.quiz-step::before,
        body.dark-mode .progress-step.typing-step::before {
            background: #63B3ED;
            box-shadow: 0 0 0 2px #63B3ED;
        }

        body.dark-mode .matching-step,
        body.dark-mode .quiz-step,
        body.dark-mode .typing-step {
            color: #E2E8F0;
        }
    </style>
</head>
<body>

<!-- Theme Switch -->
<div class="theme-switch-wrapper">
    <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
    </label>
</div>

<!-- Diamond Count Display (Top-Left) -->
<div id="diamond-count-container">
    <span id="diamond-count">0 💎</span>
</div>

<div class="quiz-container">
    <h1>Vocabulary Quiz</h1>
    <div class="question-section">
        <div class="question-counter">Question <span id="current-question-number">1</span> of <span id="total-questions">10</span></div>
        <div class="question-text" id="question-text"></div>
    </div>
    <div class="options-grid" id="options-grid">
        <!-- Options will be dynamically loaded here -->
    </div>
    <div class="controls">
        <button id="next-button" class="control-button">Next Question</button>
    </div>
</div>

<!-- Results Modal -->
<div id="results-modal" class="modal">
    <div class="modal-content">
        <div id="firework-display"></div>
        <h2 id="modal-title">Quiz Results</h2>
        <p id="modal-message"></p>
        <ul id="incorrect-answers-list" class="results-list"></ul>
        <div class="modal-buttons">
            <button id="retake-quiz-button">Retake Quiz</button>
            <button id="close-modal-button">Close</button>
        </div>
    </div>
</div>

<!-- Diamond Popup Styles & HTML -->
<div id="diamond-popup">+1 💎</div>

<!-- Navigation Buttons -->
<div class="activity-nav">
    <div class="nav-buttons">
        <a href="cambridge18_test1_passage1_matching.html" class="nav-button prev-button">← Previous Activity</a>
        <a href="cambridge18_test1_passage1_typing.html" class="nav-button next-button">Next Activity →</a>
    </div>
    <div class="progress-indicator">
        <div class="progress-step matching-step">Matching</div>
        <div class="progress-step quiz-step">Quiz</div>
        <div class="progress-step typing-step">Typing</div>
    </div>
</div>

<script>
    // Theme toggle logic
    const toggleSwitch = document.getElementById('checkbox');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme) {
        document.body.classList.add(currentTheme);
        if (currentTheme === 'dark-mode') {
            toggleSwitch.checked = true;
        }
    }

    function switchTheme(e) {
        if (e.target.checked) {
            document.body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark-mode');
        } else {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('theme', 'light-mode');
        }
    }
    toggleSwitch.addEventListener('change', switchTheme);

    const quizData = [
        {
            question: "What is the definition of 'Big'?",
            options: ["Small in size.", "Large in size.", "Feeling happy.", "Moving slowly."],
            correctAnswer: "Large in size."
        },
        {
            question: "What is the definition of 'Small'?",
            options: ["Large in size.", "Little in size.", "Feeling sad.", "Moving fast."],
            correctAnswer: "Little in size."
        },
        {
            question: "What is the definition of 'Happy'?",
            options: ["Feeling sad.", "Feeling or showing pleasure.", "Being angry.", "Moving slowly."],
            correctAnswer: "Feeling or showing pleasure."
        },
        {
            question: "What is the definition of 'Sad'?",
            options: ["Feeling happy.", "Feeling or showing sorrow.", "Being excited.", "Moving quickly."],
            correctAnswer: "Feeling or showing sorrow."
        },
        {
            question: "What is the definition of 'Fast'?",
            options: ["Moving slowly.", "Moving or capable of moving at high speed.", "Standing still.", "Feeling tired."],
            correctAnswer: "Moving or capable of moving at high speed."
        },
        {
            question: "What is the definition of 'Run'?",
            options: ["To walk slowly.", "To move quickly on foot.", "To sit down.", "To eat food."],
            correctAnswer: "To move quickly on foot."
        },
        {
            question: "What is the definition of 'Eat'?",
            options: ["To drink water.", "To consume food.", "To sleep.", "To jump."],
            correctAnswer: "To consume food."
        },
        {
            question: "What is the definition of 'Sleep'?",
            options: ["To stay awake.", "To rest with eyes closed.", "To run.", "To talk loudly."],
            correctAnswer: "To rest with eyes closed."
        },
        {
            question: "What is the definition of 'Drink'?",
            options: ["To eat solid food.", "To consume liquid.", "To sing.", "To dance."],
            correctAnswer: "To consume liquid."
        },
        {
            question: "What is the definition of 'Play'?",
            options: ["To work hard.", "To engage in activity for enjoyment.", "To study.", "To clean."],
            correctAnswer: "To engage in activity for enjoyment."
        }
    ];

    let currentQuestionIndex = 0;
    let correctAnswers = 0;
    let selectedOption = null;
    let quizCompleted = false;

    const questionTextElement = document.getElementById('question-text');
    const optionsGrid = document.getElementById('options-grid');
    const nextButton = document.getElementById('next-button');
    const currentQuestionNumberSpan = document.getElementById('current-question-number');
    const totalQuestionsSpan = document.getElementById('total-questions');
    const resultsModal = document.getElementById('results-modal');
    const modalTitle = document.getElementById('modal-title');
    const modalMessage = document.getElementById('modal-message');
    const incorrectAnswersList = document.getElementById('incorrect-answers-list');
    const retakeQuizButton = document.getElementById('retake-quiz-button');
    const closeModalButton = document.getElementById('close-modal-button');
    const fireworkDisplay = document.getElementById('firework-display');

    totalQuestionsSpan.textContent = quizData.length;

    // Shuffle array function - MOVED HERE
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function loadQuestion() {
        if (currentQuestionIndex < quizData.length) {
            const question = quizData[currentQuestionIndex];
            questionTextElement.textContent = question.question;
            optionsGrid.innerHTML = '';
            selectedOption = null;
            nextButton.disabled = true; // Disable next until an option is selected

            // Shuffle options for each question
            const shuffledOptions = shuffleArray([...question.options]);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option-button');
                button.textContent = option;
                button.addEventListener('click', () => selectOption(button, option, question.correctAnswer));
                optionsGrid.appendChild(button);
                console.log(`Appended option button: ${option}`); // DEBUGGING: Console log for each button
            });
            currentQuestionNumberSpan.textContent = currentQuestionIndex + 1;
        } else {
            showResults();
        }
    }

    function selectOption(button, option, correctAnswer) {
        // Disable all option buttons after selection
        Array.from(optionsGrid.children).forEach(btn => btn.disabled = true);

        selectedOption = option;

        if (selectedOption === correctAnswer) {
            button.classList.add('correct');
            correctAnswers++;
        } else {
            button.classList.add('incorrect');
            // Highlight the correct answer
            Array.from(optionsGrid.children).forEach(btn => {
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct');
                }
            });
        }
        nextButton.disabled = false; // Enable next button
    }

    nextButton.addEventListener('click', () => {
        if (selectedOption !== null) {
            currentQuestionIndex++;
            loadQuestion();
        }
    });

    function showResults() {
        resultsModal.style.display = 'flex';
        incorrectAnswersList.innerHTML = ''; // Clear previous results

        if (correctAnswers === quizData.length) {
            modalTitle.textContent = 'Perfect Score!';
            modalMessage.textContent = "Fantastic job! You mastered all the vocabulary words!";
            incorrectAnswersList.innerHTML = ''; // No incorrect answers to list
            triggerFireworks();
        } else {
            modalTitle.textContent = 'Quiz Complete!';
            modalMessage.textContent = `You got ${correctAnswers} out of ${quizData.length} correct.`;

            // Simpler display for incorrect answers: just list a generic message if not perfect
            if (correctAnswers < quizData.length) {
                modalMessage.textContent += " Review the incorrect ones to improve!";
                incorrectAnswersList.innerHTML = ''; // Clear existing
                const incorrectFeedback = document.createElement('li');
                incorrectFeedback.textContent = "Please review your answers for questions you might have missed.";
                incorrectFeedback.style.fontWeight = 'bold';
                incorrectAnswersList.appendChild(incorrectFeedback);
            }
        }
        onQuizComplete(); // Trigger diamond update
    }

    function retakeQuiz() {
        currentQuestionIndex = 0;
        correctAnswers = 0;
        quizCompleted = false;
        resultsModal.style.display = 'none';
        loadQuestion();
    }

    retakeQuizButton.addEventListener('click', retakeQuiz);
    closeModalButton.addEventListener('click', () => {
        resultsModal.style.display = 'none';
        // Optionally reset quiz or navigate away
        retakeQuiz(); // Reset for next time
    });

    // Firebase Configuration (from user)
    const firebaseConfig = {
        apiKey: "AIzaSyChct6kCeqDlgbAuAJw3wP_tHOYN6gV-n4",

        appId: "1:216286165163:web:0d45648c2b998070a11fee",
        measurementId: "G-1RZLN9HJ65"
    };

    // Initialize Firebase App
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Expose auth and db globally for existing activity scripts to use
    window.auth = auth;
    window.db = db;

    // Handle authentication for Canvas environment or anonymous sign-in
    async function authenticateUser() {
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
                console.log("Authenticated with custom token.");
            } else {
                await signInAnonymously(auth);
                console.log("Signed in anonymously.");
            }
        } catch (error) {
            console.error("Firebase authentication error:", error);
        }
    }

    // Call authentication when the script loads
    authenticateUser();

    // Function to update diamond count display (top-left)
    async function updateDiamondCountDisplay() {
        const diamondCountElement = document.getElementById('diamond-count');
        if (!diamondCountElement) return;

        const user = auth.currentUser;
        if (user) {
            const userRef = doc(db, "users", user.uid);
            try {
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) {
                    const diamonds = docSnap.data().diamonds || 0;
                    diamondCountElement.textContent = `${diamonds} 💎`;
                } else {
                    // If user document doesn't exist, initialize diamonds to 0
                    await setDoc(userRef, { diamonds: 0 }, { merge: true });
                    diamondCountElement.textContent = '0 💎';
                }
            } catch (error) {
                console.error("Error fetching or initializing diamond count:", error);
                diamondCountElement.textContent = 'Error 💎';
            }
        } else {
            diamondCountElement.textContent = '0 💎'; // Or a login prompt for logged-out users
        }
    }

    // Listen for auth state changes to update diamond count display
    onAuthStateChanged(auth, (user) => {
        updateDiamondCountDisplay();
    });

    // Diamond Popup Function
    function showDiamondPopup(amount) {
        const popup = document.getElementById("diamond-popup");
        if (!popup) return;

        const formattedAmount = amount % 1 === 0 ? amount.toString() : amount.toFixed(1);
        popup.textContent = `+${formattedAmount} Diamond${amount !== 1 ? 's' : ''}!`;

        popup.classList.remove('show');
        void popup.offsetWidth;
        popup.classList.add('show');

        setTimeout(() => {
            popup.classList.remove('show');
            popup.style.display = 'none';
        }, 1500);
        popup.style.display = 'block';
    }

    // Function to update user's diamond count in Firestore
    window.updateDiamondCount = async function(diamondsEarned) {
        const user = auth.currentUser;
        if (!user) {
            console.log("No user logged in to record diamond update.");
            return;
        }

        const userRef = doc(db, "users", user.uid);
        try {
            await setDoc(userRef, {
                diamonds: increment(diamondsEarned)
            }, { merge: true });
            console.log(`Diamonds updated: +${diamondsEarned}`);
            showDiamondPopup(diamondsEarned);
            updateDiamondCountDisplay();
        } catch (error) {
            console.error("Error updating document for diamonds:", error);
        }
    };

    // Quiz completion logic
    window.onQuizComplete = function() {
        let diamondEarned = 0;
        if (correctAnswers === quizData.length) { // 10/10 correct
            diamondEarned = 1.5;
        } else if (correctAnswers >= 7) { // 7 or more correct
            diamondEarned = 1;
        }
        
        if (diamondEarned > 0) {
            window.updateDiamondCount(diamondEarned);
        } else {
            console.log("Not enough correct answers to earn diamonds.");
        }
    };

    // Initial update of diamond count display on page load
    onAuthStateChanged(auth, (user) => {
        if (user) {
            updateDiamondCountDisplay();
        }
    });

</script>
