<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .flashcard-container {
            perspective: 1000px;
            width: 100%;
            max-width: 400px;
            height: 250px;
            margin-bottom: 20px;
        }
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .flashcard-front {
            background-color: #a8e6cf; /* Light green */
            color: #333;
        }
        .flashcard-back {
            background-color: #dcedc1; /* Light blue */
            color: #333;
            transform: rotateY(180deg);
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .counter {
            margin-top: 15px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="flashcard-app">
        <div class="flashcard-container">
            <div class="flashcard" id="flashcard" onclick="flipCard()">
                <div class="flashcard-front" id="front"></div>
                <div class="flashcard-back" id="back"></div>
            </div>
        </div>
        <div class="controls">
            <button id="prevBtn" onclick="prevCard()">Previous</button>
            <button id="turnBtn" onclick="flipCard()">Turn</button>
            <button id="shuffleBtn" onclick="shuffleCards()">Shuffle</button>
            <button id="nextBtn" onclick="nextCard()">Next</button>
        </div>
        <div class="counter" id="counter"></div>
    </div>

    <script>
        const words = [
            { word: "Spring to", definition: "To move suddenly toward something (Synonym: leap to)" },
            { word: "Misfits", definition: "People who don’t fit in with a group (Synonym: outsiders)" },
            { word: "Daredevils", definition: "People who take dangerous risks (Synonym: risk-takers)" },
            { word: "In command of", definition: "In control of (Synonym: leading)" },
            { word: "Millennium", definition: "A period of 1,000 years" },
            { word: "Prowl", definition: "To move quietly while hunting/searching (Synonym: sneak)" },
            { word: "To raid", definition: "To attack suddenly to steal or damage (Synonym: assault)" },
            { word: "Trade routes", definition: "Paths used for buying/selling goods between places" },
            { word: "Might", definition: "Great strength or power (Synonym: power)" },
            { word: "Fleet", definition: "A group of ships or vehicles" },
            { word: "Eliminate", definition: "To completely remove (Synonym: erase)" },
            { word: "Eradicate", definition: "To destroy completely (Synonym: wipe out)" },
            { word: "Reign", definition: "The period when a king/queen rules" },
            { word: "Predate", definition: "To exist or happen before something else (Synonym: precede)" },
            { word: "Fertile", definition: "Able to produce abundant growth (Synonym: productive)" },
            { word: "Rugged", definition: "Rough and uneven (Synonym: jagged)" },
            { word: "Marine resources", definition: "Useful materials from the ocean (e.g., fish, minerals)" },
            { word: "Seafaring skills", definition: "Abilities related to sailing/navigating" },
            { word: "Unsurpassed knowledge", definition: "The best understanding of something (Synonym: unmatched expertise)" },
            { word: "Laden with", definition: "Heavily loaded with (e.g., a ship laden with treasure)" },
            { word: "Surrender", definition: "To give up control or stop fighting (Synonym: yield)" },
            { word: "Retaliation", definition: "An act of revenge (Synonym: payback)" },
            { word: "Resort to", definition: "To turn to an option (often negative) when desperate (Synonym: fall back on)" },
            { word: "Correspondence", definition: "Written communication (e.g., letters, emails)" },
            { word: "To be troubled by", definition: "To be worried about something (Synonym: bothered by)" },
            { word: "Pressing issues", definition: "Urgent problems needing attention" },
            { word: "Commerce", definition: "The activity of buying/selling goods (Synonym: trade)" },
            { word: "To assure", definition: "To promise or guarantee (Synonym: reassure)" },
            { word: "Subjects", definition: "People under a ruler’s control (Synonym: citizens)" },
            { word: "Condone", definition: "To accept or allow (usually something bad) (Synonym: overlook)" },
            { word: "Praise", definition: "To express strong approval (Synonym: commend)" },
            { word: "Glorify", definition: "To make something seem more impressive than it is (Synonym: celebrate)" },
            { word: "To make a detour", definition: "To take a longer, alternative route" },
            { word: "To tolerate", definition: "To accept something unpleasant (Synonym: endure)" },
            { word: "To curtail", definition: "To reduce or limit (Synonym: restrict)" },
            { word: "Hamper", definition: "To hinder progress (Synonym: obstruct)" },
            { word: "Culprit", definition: "The person responsible for a problem (Synonym: offender)" },
            { word: "Emboldened", definition: "Made more confident (often to act boldly)" },
            { word: "Kidnapped", definition: "Taken by force (usually for ransom)" },
            { word: "Prominent", definition: "Important or well-known (Synonym: famous)" },
            { word: "Ransom", definition: "Money demanded for a kidnapped person’s release" },
            { word: "Hostage", definition: "A person held captive to force demands" },
            { word: "Outlive", definition: "To live longer than someone/something" },
            { word: "Concerted action", definition: "A coordinated effort by a group" },
            { word: "To grant", definition: "To give or allow (Synonym: permit)" },
            { word: "Combat", definition: "Fighting, especially in war (Synonym: battle)" },
            { word: "Menace", definition: "A dangerous threat (Synonym: danger)" },
            { word: "Cleansing", definition: "The act of making something clean/pure" },
            { word: "Maritime", definition: "Related to the sea or sailing" },
            { word: "Denial", definition: "Refusal to accept the truth (Synonym: rejection)" }
        ];

        let currentCard = 0;
        const flashcard = document.getElementById('flashcard');
        const front = document.getElementById('front');
        const back = document.getElementById('back');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const counter = document.getElementById('counter');

        function updateCard() {
            front.textContent = words[currentCard].word;
            back.textContent = words[currentCard].definition;
            flashcard.classList.remove('flipped');
            prevBtn.disabled = currentCard === 0;
            nextBtn.disabled = currentCard === words.length - 1;
            counter.textContent = `${currentCard + 1}/${words.length}`;
        }

        function flipCard() {
            flashcard.classList.toggle('flipped');
        }

        function nextCard() {
            if (currentCard < words.length - 1) {
                currentCard++;
                updateCard();
            }
        }

        function prevCard() {
            if (currentCard > 0) {
                currentCard--;
                updateCard();
            }
        }

        function shuffleCards() {
            for (let i = words.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [words[i], words[j]] = [words[j], words[i]];
            }
            currentCard = 0;
            updateCard();
        }

        // Initialize first card
        updateCard();
    </script>
</body>
</html>
