
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcards ‚Äì Passage 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f7fc;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .card-container {
      perspective: 1000px;
      display: inline-block;
    }

    .card {
      width: 400px;
      height: 150px;
      border-radius: 20px;
      background-color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      margin: 0 auto 30px;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      padding: 20px;
      box-sizing: border-box;
    }

    .card-front {
      background: white;
    }

    .card-back {
      background: #ecf0f1;
      transform: rotateY(180deg);
    }

    .button-group {
      margin-top: 20px;
    }

    .btn {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      margin: 0 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Flashcards ‚Äì Passage 2</h1>

  <div class="card-container">
    <div class="card" id="flashcard">
      <div class="card-face card-front" id="card-front">A strike back or revenge</div>
      <div class="card-face card-back" id="card-back">Retaliation</div>
    </div>
  </div>

  <div class="button-group">
    <button class="btn" onclick="prevCard()">‚èÆÔ∏è Previous</button>
    <button class="btn" onclick="flipCard()">üîÑ Flip</button>
    <button class="btn" onclick="nextCard()">‚è≠Ô∏è Next</button>
    <button class="btn" onclick="shuffleCards()">üîÄ Shuffle</button>
  </div>

<script>
  const flashcard = document.getElementById("flashcard");
  const front = document.getElementById("card-front");
  const back = document.getElementById("card-back");

  const cards = [
    { front: "A strike back or revenge", back: "Retaliation" },
    { front: "To violently rob a ship at sea", back: "Piracy" },
    { front: "A ship used in battles", back: "Warship" },
    { front: "A written record of a ship's journey", back: "Logbook" },
    { front: "To stop and search a vehicle or ship", back: "Intercept" }
  ];

  let current = 0;
  let isFlipped = false;

  function updateCard() {
    front.textContent = cards[current].front;
    back.textContent = cards[current].back;
    flashcard.classList.remove("flip");
    isFlipped = false;
  }

  function flipCard() {
    flashcard.classList.toggle("flip");
    isFlipped = !isFlipped;
  }

  function nextCard() {
    current = (current + 1) % cards.length;
    updateCard();
  }

  function prevCard() {
    current = (current - 1 + cards.length) % cards.length;
    updateCard();
  }

  function shuffleCards() {
    for (let i = cards.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [cards[i], cards[j]] = [cards[j], cards[i]];
    }
    current = 0;
    updateCard();
  }

  updateCard();
</script>
</body>
</html>
