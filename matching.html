<style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fbfd;

      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    }
    .accordion {

      background: white;
      cursor: pointer;
    }

      background: #ecf4fa;

      background: #d4edda !important;
      border-color: #28a745 !important;
      cursor: default;
    }
    .wrong {
      background: #f8d7da !important;
      border-color: #dc3545 !important;
    }

      background: #fff3cd;

    }
  </style>

<body>
<h1>ðŸ§© Matching Game â€“ Test 1 Passage 1</h1>
<button class="accordion">Group 1</button>
<div class="panel">
<div class="game-area" id="group1-words"></div>
<div class="game-area" id="group1-defs"></div>
<div id="group1-result"></div>
</div>
<script>
(function() {
  const wordPairs = [{"word": "To be ranked as", "def": "To be placed in a list based on how good someone is."}, {"word": "The likes of", "def": "Famous or important people of a group."}, {"word": "To name just a few", "def": "Used to show that more examples exist."}, {"word": "To be regarded as", "def": "To be thought of in a certain way."}, {"word": "Outsider", "def": "Someone who is not expected to win or succeed."}, {"word": "To account for", "def": "To explain the reason for something."}];
  let score = 0;
  const wordsContainer = document.getElementById("group1-words");
  const defsContainer = document.getElementById("group1-defs");
  const resultContainer = document.getElementById("group1-result");

  function shuffle(arr) {
    return [...arr].sort(() => Math.random() - 0.5);
  }

  function render() {
    wordsContainer.innerHTML = "";
    defsContainer.innerHTML = "";
    let selected = null;

    const shuffledWords = shuffle(wordPairs);
    const shuffledDefs = shuffle(wordPairs);

    shuffledWords.forEach(obj => {
      const card = document.createElement("div");
      card.className = "card";
      card.textContent = obj.word;
      card.dataset.word = obj.word;
      card.addEventListener("click", () => {
        document.querySelectorAll(".card").forEach(c => c.classList.remove("selected"));
        card.classList.add("selected");
        selected = card;
      });
      wordsContainer.appendChild(card);
    });

    shuffledDefs.forEach(obj => {
      const zone = document.createElement("div");
      zone.className = "drop-zone";
      zone.textContent = obj.def;
      zone.dataset.word = obj.word;
      zone.addEventListener("click", () => {
        if (!selected) return;
        const dragged = selected.dataset.word;
        if (dragged === zone.dataset.word) {
          selected.classList.add("matched");
          zone.classList.add("matched");
          selected.classList.remove("selected");
          zone.textContent = dragged;
          selected = null;
          score++;
          if (score === 6) {
            resultContainer.innerHTML = "<b>âœ… Group completed!</b>";
          }
        } else {
          zone.classList.add("wrong");
          selected.classList.add("wrong");
          setTimeout(() => {
            zone.classList.remove("wrong");
            selected.classList.remove("wrong");
            selected.classList.remove("selected");
            selected = null;
          }, 600);
        }
      });
      defsContainer.appendChild(zone);
    });
  }

  render();
})();
</script>
