<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Challenge</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6f7ff;
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .quiz-container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        
        .question-container {
            margin-bottom: 25px;
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .question-container.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .question {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #006666;
        }
        
        .answer-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #66cccc;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .answer-input:focus {
            outline: none;
            border-color: #008080;
            box-shadow: 0 0 0 2px rgba(0, 128, 128, 0.2);
        }
        
        .answer-input.correct {
            border-color: #99e6b3;
            background-color: #f0fff4;
        }
        
        .answer-input.incorrect {
            border-color: #ffb3b3;
            background-color: #fff0f0;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: #008080;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        button:hover {
            background-color: #006666;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .progress {
            margin-top: 20px;
            color: #006666;
            font-size: 16px;
            text-align: center;
        }
        
        .submit-container {
            display: none;
            justify-content: center;
            margin-top: 30px;
        }
        
        .submit-btn {
            background-color: #4CAF50;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .results {
            display: none;
            animation: fadeIn 0.8s;
        }
        
        .results h2 {
            color: #006666;
            text-align: center;
            margin-top: 0;
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            color: #008080;
        }
        
        .missed-words {
            margin-top: 30px;
        }
        
        .missed-word {
            background-color: #f0f9ff;
            border-left: 4px solid #66cccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 0 8px 8px 0;
        }
        
        .missed-word .word {
            font-weight: bold;
            color: #006666;
            margin-bottom: 5px;
        }
        
        .missed-word .definition {
            color: #333;
            margin-bottom: 8px;
        }
        
        .missed-word .user-answer {
            color: #cc0000;
            margin-top: 5px;
        }
        
        .missed-word .acceptable {
            color: #008055;
            margin-top: 5px;
            font-size: 14px;
        }
        
        .navigation {
            display: flex;
            gap: 15px;
        }
        
        .shuffle-btn {
            background-color: #ff9800;
        }
        
        .shuffle-btn:hover {
            background-color: #e68a00;
        }
        
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .header h1 {
            color: #006666;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #008080;
            margin-top: 0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Vocabulary Challenge</h1>
        <p>Type the word that matches each definition</p>
    </div>
    
    <div class="quiz-container" id="quizContainer">
        <div id="questionsArea">
            <!-- Questions will be inserted here -->
        </div>
        
        <div class="progress" id="progress">Question 1 of 10</div>
        
        <div class="controls">
            <div class="navigation">
                <button id="prevBtn" disabled>Previous</button>
                <button id="nextBtn">Next</button>
            </div>
            <button id="shuffleBtn" class="shuffle-btn">Shuffle Quiz</button>
        </div>
        
        <div class="submit-container" id="submitContainer">
            <button id="submitBtn" class="submit-btn">Submit Quiz</button>
        </div>
    </div>
    
    <div class="quiz-container results" id="resultsContainer">
        <h2>Quiz Results</h2>
        <div class="score" id="score"></div>
        
        <div class="missed-words" id="missedWords">
            <h3>Words to Review:</h3>
            <!-- Missed words will be inserted here -->
        </div>
        
        <div class="controls">
            <button id="tryAgainBtn">Try Again</button>
        </div>
    </div>
    
    <script>
        // Vocabulary data with multiple acceptable forms
        const vocabulary = [
            { 
                word: "handle", 
                definition: "To deal with or manage something",
                acceptableForms: ["handle", "handles", "handled", "handling", "to handle"]
            },
            { 
                word: "withdrawal", 
                definition: "The act of removing yourself from a situation",
                acceptableForms: ["withdrawal", "withdrawals"]
            },
            { 
                word: "regulate", 
                definition: "To control or maintain something at a certain level",
                acceptableForms: ["regulate", "regulates", "regulated", "regulating", "to regulate"]
            },
            { 
                word: "attribute", 
                definition: "To say something is caused by something else",
                acceptableForms: ["attribute", "attributes", "attributed", "attributing", "to attribute"]
            },
            { 
                word: "dictate", 
                definition: "To control or influence something strongly",
                acceptableForms: ["dictate", "dictates", "dictated", "dictating", "to dictate"]
            },
            { 
                word: "cope with", 
                definition: "To deal successfully with a difficult situation",
                acceptableForms: ["cope with", "copes with", "coped with", "coping with", "to cope with"]
            },
            { 
                word: "outcome", 
                definition: "The final result of something",
                acceptableForms: ["outcome", "outcomes"]
            },
            { 
                word: "tackle", 
                definition: "To try to deal with a problem",
                acceptableForms: ["tackle", "tackles", "tackled", "tackling", "to tackle"]
            },
            { 
                word: "superior", 
                definition: "Better than average or others",
                acceptableForms: ["superior", "superiors"]
            },
            { 
                word: "inhibit", 
                definition: "To prevent or slow down a process",
                acceptableForms: ["inhibit", "inhibits", "inhibited", "inhibiting"]
            },
            { 
                word: "perspiration", 
                definition: "Sweat",
                acceptableForms: ["perspiration"]
            },
            { 
                word: "nausea", 
                definition: "The feeling that you might vomit",
                acceptableForms: ["nausea"]
            },
            { 
                word: "manifest", 
                definition: "To show something clearly",
                acceptableForms: ["manifest", "manifests", "manifested", "manifesting"]
            },
            { 
                word: "coupled with", 
                definition: "Combined with",
                acceptableForms: ["coupled with"]
            },
            { 
                word: "mental picture", 
                definition: "An image you see in your mind",
                acceptableForms: ["mental picture", "mental pictures"]
            },
            { 
                word: "picture", 
                definition: "To imagine something in your mind",
                acceptableForms: ["picture", "pictures", "pictured", "picturing", "to picture"]
            },
            { 
                word: "compound", 
                definition: "A substance formed by combining elements",
                acceptableForms: ["compound", "compounds"]
            }
        ];

        // DOM elements
        const quizContainer = document.getElementById('quizContainer');
        const resultsContainer = document.getElementById('resultsContainer');
        const questionsArea = document.getElementById('questionsArea');
        const progressElement = document.getElementById('progress');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const submitContainer = document.getElementById('submitContainer');
        const submitBtn = document.getElementById('submitBtn');
        const scoreElement = document.getElementById('score');
        const missedWordsElement = document.getElementById('missedWords');
        const tryAgainBtn = document.getElementById('tryAgainBtn');
        
        // Quiz variables
        let currentQuestionIndex = 0;
        let quizWords = [];
        let userAnswers = [];
        let questionElements = [];
        
        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // Initialize the quiz
        function startQuiz() {
            // Reset variables
            currentQuestionIndex = 0;
            userAnswers = [];
            questionsArea.innerHTML = '';
            questionElements = [];
            
            // Select 10 random words (with proper shuffling)
            const shuffledVocabulary = shuffleArray([...vocabulary]);
            quizWords = shuffledVocabulary.slice(0, 10);
            
            // Create question elements
            quizWords.forEach((word, index) => {
                const questionContainer = document.createElement('div');
                questionContainer.className = 'question-container';
                questionContainer.id = `question-${index}`;
                
                const questionElement = document.createElement('div');
                questionElement.className = 'question';
                questionElement.textContent = word.definition;
                
                const inputElement = document.createElement('input');
                inputElement.type = 'text';
                inputElement.className = 'answer-input';
                inputElement.placeholder = 'Type the word here...';
                inputElement.dataset.questionIndex = index;
                
                // Add event listener for input
                inputElement.addEventListener('input', function() {
                    handleAnswerInput(this, index);
                });
                
                // Add event listener for Enter key
                inputElement.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        if (index < quizWords.length - 1) {
                            currentQuestionIndex = index + 1;
                            showQuestion(currentQuestionIndex);
                        } else {
                            submitBtn.click();
                        }
                    }
                });
                
                questionContainer.appendChild(questionElement);
                questionContainer.appendChild(inputElement);
                
                questionsArea.appendChild(questionContainer);
                questionElements.push(questionContainer);
            });
            
            // Show first question
            showQuestion(0);
            
            // Show quiz container, hide results
            quizContainer.style.display = 'block';
            resultsContainer.style.display = 'none';
            
            // Hide submit button initially
            submitContainer.style.display = 'none';
        }
        
        // Handle answer input
        function handleAnswerInput(inputElement, questionIndex) {
            const answer = inputElement.value.trim().toLowerCase();
            
            // Store user's answer
            userAnswers[questionIndex] = {
                answer: answer,
                word: quizWords[questionIndex].word,
                definition: quizWords[questionIndex].definition,
                acceptableForms: quizWords[questionIndex].acceptableForms
            };
            
            // Enable navigation buttons
            if (questionIndex < quizWords.length - 1) {
                nextBtn.disabled = false;
            }
            
            // If this is the last question, show submit button
            if (questionIndex === quizWords.length - 1 && answer) {
                submitContainer.style.display = 'flex';
                submitBtn.disabled = false;
            }
        }
        
        // Show specific question
        function showQuestion(index) {
            // Hide all questions
            questionElements.forEach(q => q.classList.remove('active'));
            
            // Show current question
            questionElements[index].classList.add('active');
            
            // Focus input
            const inputElement = questionElements[index].querySelector('.answer-input');
            inputElement.focus();
            
            // Update progress
            progressElement.textContent = `Question ${index + 1} of ${quizWords.length}`;
            
            // Update navigation buttons
            prevBtn.disabled = index === 0;
            
            // On last question, show submit button if answer is provided
            if (index === quizWords.length - 1) {
                nextBtn.style.display = 'none';
                if (userAnswers[index] !== undefined && userAnswers[index].answer) {
                    submitContainer.style.display = 'flex';
                    submitBtn.disabled = false;
                }
            } else {
                nextBtn.style.display = 'block';
                submitContainer.style.display = 'none';
                
                // Enable next button if answer was provided
                nextBtn.disabled = userAnswers[index] === undefined || !userAnswers[index].answer;
            }
        }
        
        // Navigation buttons
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizWords.length - 1) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
            }
        });
        
        // Shuffle button
        shuffleBtn.addEventListener('click', () => {
            startQuiz();
        });
        
        // Submit quiz
        submitBtn.addEventListener('click', showResults);
        
        // Show quiz results
        function showResults() {
            // Calculate score
            let correctAnswers = 0;
            userAnswers.forEach((answer, index) => {
                if (answer && answer.acceptableForms) {
                    const normalizedAnswer = answer.answer.toLowerCase().trim();
                    const isCorrect = answer.acceptableForms.some(form => 
                        form.toLowerCase().trim() === normalizedAnswer
                    );
                    
                    if (isCorrect) {
                        correctAnswers++;
                    }
                    
                    // Update the answer object
                    userAnswers[index].isCorrect = isCorrect;
                }
            });
            
            const percentage = Math.round((correctAnswers / quizWords.length) * 100);
            
            // Display score
            scoreElement.innerHTML = `Your score: <span style="font-size:32px">${correctAnswers}/${quizWords.length}</span> (${percentage}%)`;
            
            // Find missed words (incorrect answers)
            const missedWords = userAnswers.filter(answer => !answer.isCorrect);
            
            // Display missed words
            missedWordsElement.innerHTML = '<h3>Words to Review:</h3>';
            
            if (missedWords.length === 0) {
                missedWordsElement.innerHTML += '<p>Perfect! You got all questions correct!</p>';
            } else {
                missedWords.forEach(answer => {
                    const wordElement = document.createElement('div');
                    wordElement.classList.add('missed-word');
                    
                    const acceptableForms = answer.acceptableForms.map(form => 
                        `<span style="background-color: #e6ffe6; padding: 2px 6px; border-radius: 4px; margin: 0 2px;">${form}</span>`
                    ).join(' ');
                    
                    wordElement.innerHTML = `
                        <div class="word">${answer.word}</div>
                        <div class="definition">${answer.definition}</div>
                        <div class="user-answer">You typed: ${answer.answer || '(no answer)'}</div>
                        <div class="acceptable">Acceptable forms: ${acceptableForms}</div>
                    `;
                    missedWordsElement.appendChild(wordElement);
                });
            }
            
            // Highlight inputs in the quiz
            userAnswers.forEach((answer, index) => {
                const questionContainer = questionElements[index];
                const inputElement = questionContainer.querySelector('.answer-input');
                
                if (answer.isCorrect) {
                    inputElement.classList.add('correct');
                    inputElement.classList.remove('incorrect');
                } else {
                    inputElement.classList.add('incorrect');
                    inputElement.classList.remove('correct');
                }
            });
            
            // Hide quiz, show results
            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
        }
        
        // Try again button
        tryAgainBtn.addEventListener('click', startQuiz);
        
        // Initialize the game when page loads
        window.addEventListener('DOMContentLoaded', startQuiz);
    </script>
</body>
</html>
