
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matching ‚Äì Group 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f6fd;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #023e8a;
    }
    .score-board {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .word, .definition {
      width: 130px;
      padding: 10px;
      background-color: #dbeafe;
      border: 2px solid #3b82f6;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      cursor: grab;
    }
    .definition {
      background-color: #f0f9ff;
      border-style: dashed;
    }
    .matched {
      opacity: 0.4;
      pointer-events: none;
    }
    .buttons {
      text-align: center;
      margin-top: 30px;
    }
    .buttons a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>üß© Matching ‚Äì Group 1</h1>
  <div class="score-board">Score: <span id="score">0</span> / 10</div>
  <div class="container">
    <div class="row" id="words-row1"></div>
    <div class="row" id="words-row2"></div>
    <div class="row" id="defs-row1"></div>
    <div class="row" id="defs-row2"></div>
    <div class="row" id="defs-row3"></div>
  </div>
  <div class="buttons">
    <a href="../index.html">üè† Home</a>
    <a href="matching-group2.html">‚û°Ô∏è Next Group</a>
  </div>

  <audio id="correct-sound" src="../assets/sounds/cash-register.mp3"></audio>
  <audio id="wrong-sound" src="../assets/sounds/wrong.mp3"></audio>

  <script>
    const words = [
      { word: "spring to", def: "To suddenly begin doing something actively." },
      { word: "misfits", def: "People who don't fit in with others." },
      { word: "daredevils", def: "People who enjoy doing dangerous things." },
      { word: "in command of", def: "Having control or authority over." },
      { word: "millennium", def: "A period of one thousand years." },
      { word: "prowl", def: "To move around quietly, like a predator." },
      { word: "to raid", def: "To attack suddenly, often to steal or destroy." },
      { word: "trade routes", def: "Paths used by traders to transport goods." },
      { word: "might", def: "Power or strength." },
      { word: "fleet", def: "A group of ships operating together." },
    ];

    let shuffledWords = [...words].sort(() => Math.random() - 0.5);
    let shuffledDefs = [...words].sort(() => Math.random() - 0.5);

    let wordContainers = [document.getElementById("words-row1"), document.getElementById("words-row2")];
    let defContainers = [document.getElementById("defs-row1"), document.getElementById("defs-row2"), document.getElementById("defs-row3")];

    function render() {
      shuffledWords.forEach((item, i) => {
        let div = document.createElement("div");
        div.className = "word";
        div.textContent = item.word;
        div.draggable = true;
        div.dataset.word = item.word;
        wordContainers[i < 5 ? 0 : 1].appendChild(div);
      });

      shuffledDefs.forEach((item, i) => {
        let div = document.createElement("div");
        div.className = "definition";
        div.textContent = item.def;
        div.dataset.match = item.word;
        defContainers[i % 3].appendChild(div);
      });
    }

    function enableDragDrop() {
      let dragged = null;
      let score = 0;
      const correctSound = document.getElementById("correct-sound");
      const wrongSound = document.getElementById("wrong-sound");
      const scoreSpan = document.getElementById("score");

      document.querySelectorAll(".word").forEach(el => {
        el.addEventListener("dragstart", () => {
          dragged = el;
        });
      });

      document.querySelectorAll(".definition").forEach(def => {
        def.addEventListener("dragover", e => e.preventDefault());
        def.addEventListener("drop", () => {
          if (!dragged) return;
          if (dragged.dataset.word === def.dataset.match) {
            dragged.classList.add("matched");
            def.classList.add("matched");
            correctSound.play();
            score++;
            scoreSpan.textContent = score;
            def.parentElement.appendChild(def); // move to bottom

            if (score === 10) {
              setTimeout(() => {
                window.location.href = "matching-group2.html";
              }, 800);
            }
          } else {
            wrongSound.play();
          }
        });
      });
    }

    render();
    setTimeout(enableDragDrop, 200);
  </script>
</body>
</html>
