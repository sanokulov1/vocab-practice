
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matching Group 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fb;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 10px;
      justify-content: center;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
    }
    .draggable, .droppable {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      text-align: center;
      min-height: 40px;
    }
    .draggable {
      background-color: #e6f2ff;
      border: 2px solid #007acc;
      cursor: grab;
    }
    .droppable {
      background-color: #ffffff;
      border: 2px dashed #ccc;
    }
    .matched {
      background-color: #d4edda;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-evenly;
      gap: 20px;
      margin-top: 30px;
    }
    .column {
      width: 45%;
    }
    .button-bar {
      text-align: center;
      margin-top: 30px;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>üß© Matching ‚Äì Group 1</h1>
  <div class="container">
    <div class="column" id="words" style="min-width: 300px;"></div>
    <div class="column" id="definitions" style="min-width: 300px;"></div>
  </div>
  <div class="button-bar">
    <button onclick="location.href='index.html'">üè† Home</button>
  </div>

  <audio id="correct-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-cash-register-bleep-259.wav"></audio>

  <script>
    const data = [
      { word: "Spring to", definition: "Suddenly move or jump forward." },
      { word: "Misfits", definition: "People who don't fit into a group or society." },
      { word: "Daredevils", definition: "People who enjoy doing dangerous things." },
      { word: "In command of", definition: "In control or in charge of." },
      { word: "Millennium", definition: "A period of 1000 years." },
      { word: "Prowl", definition: "Move around quietly and secretly, like a predator." },
      { word: "To raid", definition: "To attack suddenly and steal from." },
      { word: "Trade routes", definition: "Paths used by traders to move goods." },
      { word: "Might", definition: "Great power or strength." },
      { word: "Fleet", definition: "A group of ships." }
    ];

    const shuffle = (arr) => arr.sort(() => Math.random() - 0.5);

    const wordsDiv = document.getElementById("words");
    const defsDiv = document.getElementById("definitions");
    const correctSound = document.getElementById("correct-sound");

    shuffle([...data]).forEach(({ word }) => {
      const div = document.createElement("div");
      div.className = "draggable";
      div.draggable = true;
      div.textContent = word;
      div.dataset.word = word;
      div.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", word);
      });
      wordsDiv.appendChild(div);
    });

    shuffle([...data]).forEach(({ word, definition }) => {
      const div = document.createElement("div");
      div.className = "droppable";
      div.textContent = definition;
      div.dataset.word = word;
      div.addEventListener("dragover", e => e.preventDefault());
      div.addEventListener("drop", e => {
        const dragged = e.dataTransfer.getData("text/plain");
        if (dragged === div.dataset.word) {
          div.textContent = `${dragged} ‚úì`;
          div.classList.add("matched");
          const draggedEl = [...wordsDiv.children].find(w => w.dataset.word === dragged);
          if (draggedEl) draggedEl.remove();
          correctSound.play();
      defsDiv.appendChild(div);
        } else {
          div.style.backgroundColor = "#f8d7da";
          setTimeout(() => div.style.backgroundColor = "#fff", 600);
        }
      });
      defsDiv.appendChild(div);
    });
  </script>
</body>
</html>
