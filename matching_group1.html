
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matching Group 1 ‚Äì Passage 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fbfd;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
    }
    #scoreboard {
      margin: 10px 0;
      font-weight: bold;
    }
    .game-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 900px;
    }
    .card, .drop-zone {
      font-size: 14px;
      width: 180px;
      min-height: 35px;
      text-align: center;
      box-sizing: border-box;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .card {
      background: white;
      border: 2px solid #3498db;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .drop-zone {
      background: #ecf4fa;
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 6px 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .matched {
      background: #d4edda !important;
      border-color: #28a745 !important;
      cursor: default !important;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
<div style="text-align: center; margin-bottom: 20px;">
  <a href="index.html" style="
      display: inline-block;
      background: #2ecc71;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    ">üè† Go to Home Page</a>
</div>
<h1>üß© Matching Group 1 ‚Äì Passage 2</h1>
<div id="scoreboard">Score: 0 / 10</div>
<div class="game-area" id="words"></div>
<div class="game-area" id="defs"></div>
<div id="result"></div>
<script>
  const wordPairs = [
    { word: "Spring to", def: "To suddenly move or jump." },
    { word: "Misfits", def: "People who don‚Äôt fit in with others." },
    { word: "Daredevils", def: "People who enjoy dangerous activities." },
    { word: "In command of", def: "In control of something." },
    { word: "Millennium", def: "A period of 1000 years." },
    { word: "Prowl", def: "To move quietly while hunting." },
    { word: "To raid", def: "To attack suddenly to steal or damage." },
    { word: "Trade routes", def: "Paths used for trading goods." },
    { word: "Might", def: "Great power or strength." },
    { word: "Fleet", def: "A group of ships." }
  ];

  let score = 0;
  let selectedWord = null;

  const wordsContainer = document.getElementById("words");
  const defsContainer = document.getElementById("defs");
  const scoreboard = document.getElementById("scoreboard");

  function shuffle(arr) {
    return [...arr].sort(() => Math.random() - 0.5);
  }

  function renderRound() {
    wordsContainer.innerHTML = "";
    defsContainer.innerHTML = "";
    score = 0;
    scoreboard.textContent = `Score: 0 / ${wordPairs.length}`;

    const shuffledWords = shuffle(wordPairs);
    const shuffledDefs = shuffle(wordPairs);

    shuffledWords.forEach(({ word }) => {
      const el = document.createElement("div");
      el.className = "card";
      el.textContent = word;
      el.setAttribute("data-word", word);
      el.addEventListener("click", () => {
        if (el.classList.contains("matched")) return;
        document.querySelectorAll(".card").forEach(c => c.classList.remove("selected"));
        el.classList.add("selected");
        selectedWord = word;
      });
      wordsContainer.appendChild(el);
    });

    shuffledDefs.forEach(({ word, def }) => {
      const dropZone = document.createElement("div");
      dropZone.className = "drop-zone";
      dropZone.textContent = def;
      dropZone.setAttribute("data-def", def);
      dropZone.addEventListener("click", () => {
        if (!selectedWord) return;
        const correctPair = wordPairs.find(p => p.word === selectedWord);
        if (correctPair && correctPair.def === def) {
          const wordCard = [...document.querySelectorAll(".card")].find(c => c.textContent === selectedWord);
          wordCard.classList.add("matched");
          dropZone.classList.add("matched");
          dropZone.textContent = selectedWord;
          selectedWord = null;
          score++;
          scoreboard.textContent = `Score: ${score} / ${wordPairs.length}`;
        } else {
          dropZone.classList.add("wrong");
          setTimeout(() => dropZone.classList.remove("wrong"), 600);
        }
      });
      defsContainer.appendChild(dropZone);
    });
  }

  renderRound();
</script>
</body>
</html>
