<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cambridge 19, Test 1, Passage 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('passage2_background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .row {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .card {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: white;
      font-size: 24px;
      font-weight: 600;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease;
      position: relative;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .card span {
      position: relative;
      z-index: 1;
      padding: 20px;
      text-align: center;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
    }

    .card:hover {
      transform: scale(1.02);
      z-index: 2;
    }

    .card1 { background-image: url('passage2_card_flash.jpg'); }
    .card2 { background-image: url('passage2_card_match.jpg'); }
    .card3 { background-image: url('passage2_card_quiz.jpg'); }
    .card4 { background-image: url('passage2_card_type.jpg'); }

    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }

      .card {
        height: 25vh;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

    <a href="test1_passage2_flashcards.html" class="card card1"><span>üìá Flashcards</span></a>
    <a href="test1_passage2_matching.html" class="card card2"><span>üîó Matching</span></a>
    <a href="test1_passage2_quiz.html" class="card card3"><span>üìù Quiz</span></a>
    <a href="test1_passage2_typing.html" class="card card4"><span>‚å®Ô∏è Typing</span></a>
  </div>
</body>
</html>
