<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login with Google</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #ffffff;
      color: #333;
      cursor: pointer;
    }
    #status-message {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Sign in to Website Vocabulary</h1>
  <button onclick="signInWithGoogle()">Sign in with Google</button>
  <p id="status-message">No user is logged in.</p>
  <p id="user-info"></p>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyChct6kCeqD1gbAuAJw3wP_tHOYN6gV-n4",
      authDomain: "website-vocabulary.firebaseapp.com",
      projectId: "website-vocabulary",
      storageBucket: "website-vocabulary.appspot.com",
      messagingSenderId: "216286165163",
      appId: "1:216286165163:web:0d45648c2b998870a11fee",
      measurementId: "G-1RZLN9HJ65"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    const statusMessage = document.getElementById('status-message');
    const userInfo = document.getElementById('user-info');

    function signInWithGoogle() {
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          statusMessage.textContent = `Welcome, ${user.displayName}`;
          userInfo.textContent = `Email: ${user.email}`;
        })
        .catch((error) => {
          statusMessage.textContent = `Error: ${error.message}`;
        });
    }

    auth.onAuthStateChanged((user) => {
      if (user) {
        statusMessage.textContent = `Already signed in as ${user.displayName}`;
        userInfo.textContent = `Email: ${user.email}`;
      } else {
        statusMessage.textContent = 'No user is logged in.';
        userInfo.textContent = '';
      }
    });
  </script>
</body>
</html>
