<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Firebase config (correct version with valid appId and apiKey)
    const firebaseConfig = {
      apiKey: "AIzaSyChct6kCeqD1gbAuAJw3wP_tHOYN6gV-n4",
      authDomain: "website-vocabulary.firebaseapp.com",
      projectId: "website-vocabulary",
      storageBucket: "website-vocabulary.appspot.com",
      messagingSenderId: "216286165163",
      appId: "1:216286165163:web:0d45648c2b998870a11fee",
      measurementId: "G-1RZLN9HJ65"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Sign in
    window.loginWithGoogle = () => {
      signInWithPopup(auth, provider)
        .then(result => {
          const user = result.user;
          document.getElementById("status").textContent = `Logged in as ${user.displayName}`;
          document.getElementById("logout").style.display = "inline";
        })
        .catch(error => {
          console.error(error);
          document.getElementById("status").textContent = "Login failed. Check the console.";
        });
    };

    // Sign out
    window.logout = () => {
      signOut(auth).then(() => {
        document.getElementById("status").textContent = "Logged out.";
        document.getElementById("logout").style.display = "none";
      });
    };

    // Listen to auth state
    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("status").textContent = `Logged in as ${user.displayName}`;
        document.getElementById("logout").style.display = "inline";
      } else {
        document.getElementById("status").textContent = "No user is logged in.";
        document.getElementById("logout").style.display = "none";
      }
    });
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 5px;
    }
  </style>
</head>
<body>
  <h2>Login Page</h2>
  <p id="status">Checking login status...</p>
  <button onclick="loginWithGoogle()">Login with Google</button>
  <button id="logout" onclick="logout()" style="display:none;">Logout</button>
</body>
</html>
