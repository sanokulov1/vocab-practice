<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login with Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    #status-message {
      margin: 20px;
      font-weight: bold;
    }
    #user-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Login Page</h1>
  <div id="status-message">Checking login status...</div>
  <div id="user-info"></div>
  <button id="login-btn">Login with Google</button>
  <button id="logout-btn" style="display:none;">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChct6kCeqD1gbAuAJw3wP_tHOYN6gV-n4",
      authDomain: "website-vocabulary.firebaseapp.com",
      projectId: "website-vocabulary",
      storageBucket: "website-vocabulary.appspot.com",
      messagingSenderId: "216286165163",
      appId: "1:216286165163:web:0d45648c2b998870a11fee",
      measurementId: "G-9TNR3V6VMC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const statusMessage = document.getElementById('status-message');
    const userInfo = document.getElementById('user-info');

    loginBtn.onclick = async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        alert('Login failed: ' + error.message);
      }
    };

    logoutBtn.onclick = async () => {
      await signOut(auth);
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        statusMessage.textContent = '✅ Logged in as:';
        userInfo.innerHTML = `
          <p><strong>Name:</strong> ${user.displayName}</p>
          <p><strong>Email:</strong> ${user.email}</p>
          <img src="${user.photoURL}" width="80" height="80" />
        `;
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
      } else {
        statusMessage.textContent = '⚠️ You are not logged in.';
        userInfo.innerHTML = '';
        loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
