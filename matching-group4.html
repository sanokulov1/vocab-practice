
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matching ‚Äì Group 4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f6fd;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #023e8a;
    }
    .score-board {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .matching-columns {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .word, .definition {
      width: 260px;
      padding: 15px;
      background-color: #dbeafe;
      border: 2px solid #3b82f6;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      cursor: grab;
    }
    .definition {
      background-color: #f0f9ff;
      border-style: dashed;
    }
    .matched {
      opacity: 0.4;
      pointer-events: none;
    }
    .buttons {
      text-align: center;
      margin-top: 30px;
    }
    .buttons a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>üß© Matching ‚Äì Group 4</h1>
  <div class="score-board">Score: <span id="score">0</span> / 10</div>
  <div class="matching-columns">
    <div class="column" id="words-col"></div>
    <div class="column" id="defs-col"></div>
  </div>
  <div class="buttons">
    <a href="../index.html">üè† Home</a>
    <a href="matching-group5.html">‚û°Ô∏è Next Group</a>
  </div>

  <audio id="correct-sound" src="../assets/sounds/cash-register.mp3"></audio>
  <audio id="wrong-sound" src="../assets/sounds/wrong.mp3"></audio>

  <script>
    const words = [
      { word: "praise", def: "To express approval or admiration." },
      { word: "glorify", def: "To describe or represent as admirable or excellent." },
      { word: "to make a detour", def: "To take a longer or less direct route." },
      { word: "to tolerate", def: "To accept or endure something unpleasant." },
      { word: "to curtail", def: "To reduce or limit something." },
      { word: "hamper", def: "To hinder or make movement difficult." },
      { word: "culprit", def: "A person responsible for a crime or wrongdoing." },
      { word: "emboldened", def: "Made confident or brave to take action." },
      { word: "to kidnap", def: "To take someone away illegally by force." },
      { word: "prominent", def: "Well-known and important." },
    ];

    const shuffled = words.sort(() => Math.random() - 0.5);
    const wordsCol = document.getElementById("words-col");
    const defsCol = document.getElementById("defs-col");
    const correctSound = document.getElementById("correct-sound");
    const wrongSound = document.getElementById("wrong-sound");

    let score = 0;

    function renderGame() {
      wordsCol.innerHTML = "";
      defsCol.innerHTML = "";

      const shuffledDefs = [...shuffled].sort(() => Math.random() - 0.5);

      shuffled.forEach(({ word }) => {
        const w = document.createElement("div");
        w.className = "word";
        w.draggable = true;
        w.textContent = word;
        w.dataset.word = word;
        wordsCol.appendChild(w);
      });

      shuffledDefs.forEach(({ word, def }) => {
        const d = document.createElement("div");
        d.className = "definition";
        d.textContent = def;
        d.dataset.match = word;
        defsCol.appendChild(d);
      });
    }

    function handleDragDrop() {
      let dragged = null;

      document.querySelectorAll(".word").forEach(wordEl => {
        wordEl.addEventListener("dragstart", () => {
          dragged = wordEl;
        });
      });

      document.querySelectorAll(".definition").forEach(defEl => {
        defEl.addEventListener("dragover", e => e.preventDefault());

        defEl.addEventListener("drop", () => {
          if (!dragged) return;
          if (dragged.dataset.word === defEl.dataset.match) {
            correctSound.play();
            dragged.classList.add("matched");
            defEl.classList.add("matched");
            score++;
            document.getElementById("score").textContent = score;
            defsCol.appendChild(defEl); // sink matched definitions to the bottom

            if (score === 10) {
              setTimeout(() => {
                window.location.href = "matching-group5.html";
              }, 1000);
            }
          } else {
            wrongSound.play();
          }
        });
      });
    }

    renderGame();
    setTimeout(handleDragDrop, 100);
  </script>
</body>
</html>
